<!doctype html>
<html lang="en" class="fullscreen-bg" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" th:href="@{|/css/bootstrap.min.css|}">
	<link rel="stylesheet" th:href="@{|/js/vendor/font-awesome/css/font-awesome.min.css|}">
	<link rel="stylesheet" th:href="@{|/js/vendor/linearicons/style.css|}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" th:href="@{|/css/main.css|}">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" th:href="@{|/css/demo.css|}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{|/img/apple-icon.png|}">
	<link rel="icon" type="image/png" sizes="96x96" th:href="@{|/img/favicon.png|}">
	<script th:src="@{|/js/vendor/jquery/jquery.min.js|}"></script>
	<script th:src="@{|/js/jQuery.md5.js|}"></script>
	<script th:src="@{|/js/vendor/bootstrap/js/bootstrap.min.js|}"></script>
	<script type="text/javascript">
        $(function (){
            $("#loginBtn").bind("click",function(){
				var md5_password =  $("#md5_password").val();
				$("#password").val($.md5(md5_password));
            })
        })

	</script>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<!--<div class="logo text-center">-->
									<!--&lt;!&ndash;<img th:src="@{|/img/logo-dark.png|}">&ndash;&gt;-->
								<!--</div>-->
								<!--<p class="lead">请登录系统</p>-->
							</div>
							<form class="form-auth-small" th:action="@{|/user/login|}" method="get">
								<div class="form-group">
									<label for="username" class="control-label sr-only">UM账号</label>
									<input type="text" class="form-control" id="username" name="username" placeholder="UM账号">
								</div>
								<div class="form-group">
									<label for="md5_password" class="control-label sr-only">密码</label>
									<input type="password" class="form-control" id="md5_password"  placeholder="密码">
									<input type="hidden" name="password" id="password">

								</div>
								<div class="form-group">
									<span th:text="${errorMessage}" style="color: red"></span>
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox" name="remember_me">
										<span>7天免登录</span>
									</label>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block" id="loginBtn">登录</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">修改密码</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">电话及网络资源管理系统</h1>
							<p>中国平安人寿保险股份有限公司东莞中心支公司</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
