    //查询用户当前用户,并发送异步请求
    var loadingIndex = -1;

    var jsonObj = {
        "pageno":1,
        "pagesize":10
    };

    //异步查询数据页
    function queryResource(pageno) {
        jsonObj.pageno = pageno;
        $.ajax({
            type:"post",
            url:"[[@{|/resource/index|}]]",
            data:jsonObj,
            dataType: "json",
            beforeSend:function () {
                loadingIndex = layer.load(3, {time: 10*1000});
                return true;
            },
            success:function(result){
                layer.close(loadingIndex);
                if(result.success){
                    var page = result.page ;
                    var data = page.datalist ;
                    //数据行
                    var content = '';
                    $.each(data,function(i,n){

                        content+='<tr>';
                        content+='  <td>'+(i+1)+'</td>';
                        content+='  <td>'+n.resource_no+'</td>';
                        content+='  <td>'+n.resourc_type+'</td>';
                        content+='  <td>'+n.operator+'</td>';
                        content+='  <td>'+n.usedepartment_type+'</td>';
                        content+='  <td>'+n.department_name+'</td>';
                        content+='  <td>'+n.use_department_name+'</td>';
                        content+='  <td>'+n.username+'</td>';
						content+='  <td>';
						content+='	  <button type="button" class="btn btn-success btn-xs" onclick="toDetail('+n.id+')">明细</button>';
						content+='  </td>';
                        content+='</tr>';
                    });
                    $("tbody").html(content);

                    //分页
                    var contentbar = '';
                    if(page.pageno==1){
                        contentbar += '<li class="disabled"><a href="#">上一页</a></li>';
                    }else{
                        contentbar += '<li><a href="#" onclick="queryResource('+(page.pageno-1)+')">上一页</a></li>';
                    }

                    for(var i =1; i <= page.totalno;i++) {
                        contentbar += '<li ';
                        if(page.pageno == i) {
                            contentbar += 'class= "active"';
                        }
                        contentbar += '><a href="#" onclick="queryResource(' + i + ')">' + i + '</a></li>';
                    }
                    if(page.pageno==page.totalno) {
                        contentbar += '<li class="disabled"><a href="#">下一页</a></li>';
                    }else{
                        contentbar += '<li><a href="#" onclick="queryResource('+(page.pageno+1)+')">下一页</a></li>';
                    }
                    $(".pagination").html(contentbar);

                }else{
                    layer.msg(result.message,{time:2000, icon:5, shift:5})
                }
            }
        })
    }

    //ztree配置数据
    var zTree;

    var setting = {

        //如果后台传入的数据的字段与ztree的节点名不一致，必须要在setting中data的key中指定后台对应的名称
        //比如这里的departmentName，否则会显示undefined
        data:{
            key:{
                name:"departmentName"
            }
        },
        view: {
            // selectedMulti: false,
            addDiyDom: function(treeId, treeNode){
                var aObj = $("#" + treeNode.tId + "_a"); // tId = permissionTree_1, ==> $("#permissionTree_1_a")
                aObj.attr("href", "javascript:;");
                var icoObj = $("#" + treeNode.tId + "_ico"); // tId = permissionTree_1, $("#permissionTree_1_ico")
                if ( treeNode.icon ) {
                    icoObj.removeClass("button ico_docu ico_open").addClass(treeNode.icon).css("background","");
                }
            },
        },
    }


    //异步加载所有部门节点
    function doLoadApplyDepartment() {
        $("#departmentTree").empty();
        var url = "[[@{|/setting/department/loadData|}]]";
        $.getJSON(url,function(result){
            if(result.success){
                zTree = $.fn.zTree.init($("#departmentTree"), setting, result.datas);
                zTree.expandAll(true)
            }else{
                layer.msg(result.message, {time:1000, icon:5, shift:6});
            }
        });

        layer.open({
            title: "职能部门查询",
            area: ['600px', '400px'],
            type: 1,
            content: $('#department_layer'),
            btn: ['选择', '取消'],

            yes: function (layero, index) {
                doSetSelectedNode("fdepartment_name","department_id")
                layer.close(layero)
            },

            btn2: function (layero, index) {
                layer.close(layero)
            }

        })
    }


    function doSetSelectedNode(department,tid){

        // 1.获得选中的的节点对象
        // getSelectedNodes是zTree中的一个函数,返回值是一个数组        
        var selectedNodes = zTree.getSelectedNodes();
        // 2.获得具体的节点(node)对象
        var node=selectedNodes[0];
        // 3.通过node节点数据更新页面内容
        $("#"+department).attr(tid, node.id);
        $("#"+department).val(node.departmentName);
        // 4.关闭弹框
        //layer.close(index)
    }

    //异步加载职能部门下的部门节点
    function doloadUseDepartment(){
        $("#departmentTree").empty();
        var department_id = $("#fdepartment_name").attr("department_id");
        console.log(department_id)
        var url = "[[@{|/setting/department/doloadUseDepartment/|}]]" + department_id;
        $.getJSON(url,function(result){
            if(result.success){
                zTree = $.fn.zTree.init($("#departmentTree"), setting, result.datas);
                zTree.expandAll(true)
            }else{
                layer.msg(result.message, {time:1000, icon:5, shift:6});
            }
        });

        layer.open({
            title: "科室|外勤部门查询",
            area: ['600px', '400px'],
            type: 1,
            content: $('#department_layer'),
            btn: ['选择', '取消'],

                layer.close(layero)
            },

            btn2: function (layero, index) {

            }

        })
    }

    function toDetail(id) {
