<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Tables</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" th:href="@{|/static/js/vendor/bootstrap/css/bootstrap.min.css|}">
	<link rel="stylesheet" th:href="@{|/static/js/vendor/font-awesome/css/font-awesome.min.css|}">
	<link rel="stylesheet" th:href="@{|/static/js/vendor/linearicons/style.css|}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" th:href="@{|/static/css/main.css|}">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" th:href="@{|/static/css/demo.css|}">
	<!--LAYUI CSS-->
	<link rel="stylesheet" th:href="@{|/static/js/layui/css/layui.css|}">
	<!--ZTREE CSS-->
	<link rel="stylesheet" th:href="@{|/static/ztree/zTreeStyle.css|}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{|/static/img/apple-icon.png|}">
	<link rel="icon" type="image/png" sizes="96x96" th:href="@{|/static/img/favicon.png|}">
	<!-- Javascript -->
	<script th:src="@{|/static/js/vendor/jquery/jquery.min.js|}"></script>
	<script th:src="@{|/static/js/vendor/bootstrap/js/bootstrap.min.js|}"></script>
	<script th:src="@{|/static/js/vendor/jquery-slimscroll/jquery.slimscroll.min.js|}"></script>
	<script th:src="@{|/static/js/scripts/klorofil-common.js|}"></script>
	<script th:src="@{|/static/js/layer/layer.js|}"></script>
	<script th:src="@{|/static/js/layui/layui.js|}"></script>
	<script th:src="@{|/static/js/vendor/common.js|}"></script>
	<script th:src="@{|/static/ztree/jquery.ztree.all-3.5.min.js|}"></script>

</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
	<!-- NAVBAR -->
	<div id="header" th:include="/commons/header :: headerContext"></div>
	<!-- END NAVBAR -->
	<!-- LEFT SIDEBAR -->
	<div id="left_sidebar" th:include="/commons/left_sidebar :: leftContext"></div>
	<!-- END LEFT SIDEBAR -->
		<!-- MAIN -->
	<div class="main">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<div class="container-fluid">
				<!--<h3 class="page-title">Tables</h3>-->
				<ol class="breadcrumb">
					<li><a th:href="@{|#|}">首页</a></li>
					<li><a th:href="@{|#|}">资源管理</a></li>
					<li class="active">工单管理</li>
				</ol>
				<div class="row">
					<div class="col-md-12">
						<!-- BASIC TABLE -->
						<div class="panel">
							<div class="panel-body">
								<div class="panel-header" style="padding-top: 20px">
									<h2>资源明细</h2>
								</div>
								<br>
								<hr>
								<form class="form-horizontal" style="margin-top:20px;margin-bottom: 20px" id="form">
									<div class="form-group">
										<label for="fresource_no" class="col-md-2 control-label">资源号码</label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="fresource_no" th:value="${resource?.resource_no}" disabled>
										</div>
										<label for="fresourc_type" class="col-md-2 control-label" >资源类型</label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="fresourc_type" th:value="${resource?.resourc_type}" disabled>
										</div>
									</div>
									<div class="form-group">
										<label for="foperator" class="col-md-2 control-label">运营商</label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="foperator" th:value="${resource?.operator}" disabled>
										</div>
										<label for="fusedepartment_type" class="col-md-2 control-label">使用部门类别</label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="fusedepartment_type" th:value="${resource?.usedepartment_type}" disabled>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">所在职场</span></label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="fworkplace" th:value="${resource?.workplace?.workplaceName}" disabled>
										</div>
										<label class="col-md-2 control-label">机房</label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="fnetworkRoom" th:value="${resource?.networkRoom?.networkroom_name}" disabled>
										</div>
									</div>
									<div class="form-group">
										<label for="fdepartment" class="col-md-2 control-label">职能部门|营业区</label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="fdepartment" th:value="${resource?.department?.departmentName}" disabled>
										</div>
										<label for="fusedepartment" class="col-md-2 control-label">使用科室|外勤部门</label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="fusedepartment" th:value="${resource?.usedepartment?.departmentName}" disabled>
										</div>

									</div>

									<div class="form-group">
										<label class="col-md-2 control-label">使用人</label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="fusername" th:value="${resource?.username}" disabled>
										</div>
										<label class="col-md-2 control-label">资费</label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="fprice" th:value="${resource?.expense?.price}"  disabled>
										</div>
									</div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">成本中心</label>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" id="faccount_center" th:value="${resource?.account_center}" disabled>
                                        </div>
                                    </div>
                                </form>
                                <hr>
                                <h3>资源设备端口信息</h3>
                                <br>
                                <form class="form-horizontal" style="margin-top:20px;margin-bottom: 20px">
                                    <div class="form-group">
                                        <label for="fequipment_sn" class="col-md-2 control-label">设备SN</label>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" id="fequipment_sn" th:value="${portInfo?.equipment_sn}" disabled>
                                        </div>
                                        <label for="fequipment_type" class="col-md-2 control-label">设备类型</label>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" id="fequipment_type" th:value="${portInfo?.equipment_type}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="fport_no" class="col-md-2 control-label">设备端口号</label>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" id="fport_no" th:value="${portInfo?.equipment_port_num}" disabled>
                                        </div>
                                        <label for="fequipment_id" class="col-md-2 control-label"></label>
                                        <div class="col-md-4">
                                            <input type="hidden" class="form-control" id="fequipment_id" th:value="${portInfo?.equipment_id}" disabled>
                                        </div>
                                    </div>
								</form>
                                <hr>
                                <h3>变更记录</h3>
                                <br>
								<div>
									<table id="detailList" class="table table-bordered" style="text-align:center;">
										<thead>
                                        <tr class="success">
                                            <td>序号</td>
                                            <td>工单类型</td>
                                            <td>工单状态</td>
                                            <td>工单标题</td>
                                            <td>职能部门|营业区</td>
                                            <td>申请人</td>
                                            <td>所属项目</td>
                                            <td>创建时间</td>
                                            <td>操作</td>
                                        </tr>
										</thead>
										<tbody>
                                        <tr th:each="order:${orderList}">
                                            <td th:text="${orderStat?.count}">序号</td>
                                            <td th:text="${order?.order_type}">工单类型</td>
                                            <td th:text="${order?.order_status}">工单状态</td>
                                            <td th:text="${order?.title}">工单标题</td>
                                            <td th:text="${order?.department_name}">职能部门|营业区</td>
                                            <td th:text="${order?.username}">申请人</td>
                                            <td th:text="${order?.project_name}">所属项目</td>
                                            <td th:text="${order?.create_time}">创建时间</td>
                                            <td><button type="button" class="btn btn-success btn-xs" th:onclick="toDetail([[${order?.id}]])">明细</button></td>
                                        </tr>
										</tbody>
									</table>
								</div>
								<br>
								<!--<button type="button" class="btn btn-default" id="backStep">上一步</button>-->
								<button type="button" class="btn btn-success" id="returnIndex">返回</button>
							</div>
						</div>
						<!-- END BASIC TABLE -->
					</div>
					<!--</div>-->
				</div>

			</div>
		</div>
		<!-- END MAIN CONTENT -->
	</div>
		<!-- END MAIN -->
	<div class="clearfix"></div>
	<div id="footer" th:include="/commons/footer :: footerContext"></div>

	<!-- END WRAPPER -->
</div>
<script type="text/javascript">
    function toDetail(id) {
        window.location.href = '[[@{|/order/myorder/toDetail/|}]]' + id;
    }

    $("#returnIndex").click(function () {
        window.location.href = '[[@{|/resource/toIndex|}]]';
    })

</script>
</body>

</html>
