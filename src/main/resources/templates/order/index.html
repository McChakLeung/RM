<script type="text/javascript">

	//var user_id = [[${session.user.id}]];

	$(function () {
        queryOrderByUser(1);
    })

	function toUpdate(id) {
		window.location.href = '[[@{|/order/toUpdate/|}]]' + id;
    }

	//查询用户当前用户,并发送异步请求
    var loadingIndex = -1;

    var jsonObj = {
        "pageno":1,
        "pagesize":10
    };

    //异步查询数据页
    function queryOrderByUser(pageno) {
        jsonObj.pageno = pageno;
        $.ajax({
            type:"post",
            url:"[[@{|/order/index|}]]",
            data:jsonObj,
            dataType: "json",
            beforeSend:function () {
                loadingIndex = layer.load(3, {time: 10*1000});
                return true;
            },
            success:function(result){
                layer.close(loadingIndex);
                if(result.success){
                    var page = result.page ;
                    var data = page.datalist ;
                    //数据行
                    var content = '';
                    $.each(data,function(i,n){

                        content+='<tr>';
                        content+='  <td>'+n.status+'</td>';
                        content+='  <td>'+n.ordersno+'</td>';
                        content+='  <td>'+n.orderstype+'</td>';
                        content+='  <td>'+n.resource.resourceno+'</td>';
                        content+='  <td>'+n.resource.resourcetype+'</td>';
                        content+='  <td>'+n.operator+'</td>';
                        content+='  <td>'+n.accountdept.deptname+'</td>';
                        content+='  <td>'+n.usedept.deptname+'</td>';
                        content+='  <td>'+n.createtime+'</td>';
                        content+='  <td>';
                        content+='	  <button type="button" class="btn btn-primary btn-xs" onclick="toUpdate('+n.id+')"><i class=" glyphicon glyphicon-pencil"></i></button>';
                        content+='	  <button type="button" class="btn btn-danger btn-xs" onclick="deleteUser('+n.id+',\''+n.username+'\')"><i class=" glyphicon glyphicon-trash"></i></button>';
                        content+='  </td>';
                        content+='</tr>';
                    });
                    $("tbody").html(content);

                    //分页
                    var contentbar = '';
                    if(page.pageno==1){
                        contentbar += '<li class="disabled"><a href="#">上一页</a></li>';
                    }else{
                        contentbar += '<li><a href="#" onclick="queryOrderByUser('+(page.pageno-1)+')">上一页</a></li>';
                    }

                    for(var i =1; i <= page.totalno;i++) {
                        contentbar += '<li ';
                        if(page.pageno == i) {
                            contentbar += 'class= "active"';
                        }
                        contentbar += '><a href="#" onclick="queryOrderByUser(' + i + ')">' + i + '</a></li>';
                    }
                    if(page.pageno==page.totalno) {
                        contentbar += '<li class="disabled"><a href="#">下一页</a></li>';
                    }else{
                        contentbar += '<li><a href="#" onclick="queryOrderByUser('+(page.pageno+1)+')">下一页</a></li>';
                    }
                    $(".pagination").html(contentbar);

                }else{
                    layer.msg(result.message,{time:2000, icon:5, shift:5})
                }
            }
        })
    }


    function selectSubDept(){
        var parentDeptNo = $("#parentDept").val();
        //var parentDeptNo = dataOption;
        // console.log(parentDeptNo);
        // alert(parentDeptNo);
        //2.将职能部门下拉列表中原有的option进行删除
        $("#deptNo>option:gt(0)").remove();
        //3.定位隶属于当前职能部门下的所有的子部门信息
        $.ajax({
            url:"/resource/selectSubDept/" + parentDeptNo,
            type:"get",
            dataType: "json",
            success:function (result) {
                //var dataOption = "";
                $.each(result,function (index,value) {
                    var $dataOption = $("<option></option>");
                    // dataOption +=
                    //     "<option value=" + value.deptNo + ">" + value.deptName + "</option>";
                    $dataOption.text(value.deptname);
                    $dataOption.val(value.deptno);
                    $dataOption.appendTo($("#deptNo"));
                })
            }
        });
    }



</script>
