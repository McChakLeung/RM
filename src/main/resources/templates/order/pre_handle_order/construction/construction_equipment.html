<script type="text/javascript"  th:inline="javascript">

    var loadingIndex = -1;

    var resourceDetailList = new Array();

    $("#addBtn").click(function () {

        var resource_no = $("#fresource_no").val();

        //判断必选项是否为空
        if($.trim($("#fresource_no").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("资源号码不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fresource_no").val("");
                $("#fresource_no").focus();
            })
            return false
        }


        if($.trim($("#fprice").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("资费不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fprice").val("");
                $("#fprice").attr("expense_id","");
                $("#fprice").focus();
            })
            return false
        }

        if($.trim($("#fworkplace").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("所在职场不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fworkplace").val("");
                $("#fworkplace").attr("workplace_id","");
                $("#fworkplace").focus();
            })
            return false
        }

        if($.trim($("#fnetworkRoom").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("机房不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fnetworkRoom").val("");
                $("#fnetworkRoom").attr("networkroom_id","");
                $("#fnetworkRoom").focus();
            })
            return false
        }

        if($.trim($("#fapply_department").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("挂账部门不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fapply_department").val("");
                $("#fapply_department").attr("apply_department_id","");
                $("#fapply_department").focus();
            })
            return false
        }

        if($.trim($("#fusedepartment").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("使用科室|外勤部门不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fusedepartment").val("");
                $("#fusedepartment").attr("usedepartment_id","");
                $("#fusedepartment").focus();
            })
            return false
        }

        if($.trim($("#fusername").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("使用人不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fusername").val("");
                $("#fusername").focus();
            })
            return false
        }

        if($.trim($("#fResource_accountCenter").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("列支成本不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fResource_accountCenter").val("");
                $("#fResource_accountCenter").focus();
            })
            return false
        }

        $.ajax({
            url:[[@{|/resource/verify_resourceNo|}]],
        data:{
            resource_no: resource_no
        },
        type:"post",
            dataType: "json",
            success:function (result) {
            if(result.success == true){
                layer.msg("该号码已存在，请确认后再输入", {time:1000, icon:5, shift:6});
                return false;
            }
        }
    })

        var dataArray = {};
        var formData = $("#resourceListForm").serializeArray();
        $.each(formData,function(){
            //var name = this.name;
            var value = this.value;
            //分割name属性，并返回一个数组
            var paths = this.name.split(".");
            //返回数组的长度
            var len = paths.length;
            var obj = dataArray;
            $.each(paths,function(i,e){
                //判断当前的遍历的数据是否有二级数组；i == len-1 为true说明是二级数组，false说明为一级数组
                if(i == len-1){
                    //判断该数组是否存在当前遍历的属性
                    if (obj[e]) {
                        //push()方法的返回值是把指定的值添加到数组后的新长度，
                        // "!"是一个布尔操作符，用于将操作的值强制转换为布尔值并取反,
                        // 即!obj[e].push的值为false
                        if (!obj[e].push) {
                            obj[e] = [obj[e]];
                        }
                        obj[e].push(value || '');
                    } else {
                        obj[e] = value || '';
                    }
                }else{
                    //如一级数组不为空，则将值设置为{}
                    if(!obj[e]){
                        obj[e] = {};
                    }
                }
                obj = dataArray[e];
            });

        });

        dataArray["expense"]["id"] = $("#fprice").attr("expense_id");
        dataArray["expenseId"] = $("#fprice").attr("expense_id");
        dataArray["workplace"]["id"] = $("#fworkplace").attr("workplace_id");
        dataArray["workplaceId"] = $("#fworkplace").attr("workplace_id");
        dataArray["networkRoom"]["id"] = $("#fnetworkRoom").attr("networkroom_id");
        dataArray["networkRoomId"] = $("#fnetworkRoom").attr("networkroom_id");
        dataArray["department"]["id"] = $("#fapply_department").attr("apply_department_id");
        dataArray["departmentId"] = $("#fapply_department").attr("apply_department_id");
        dataArray["usedepartment"]["id"] = $("#fusedepartment").attr("usedepartment_id");
        dataArray["usedepartmentId"] = $("#fusedepartment").attr("usedepartment_id");


        console.log(dataArray)
        resourceDetailList.push(dataArray);
        showDetail(resourceDetailList);
    })

    function showDetail(resourceDetailList) {

        var content = '';

        console.log(resourceDetailList)

        $.each(resourceDetailList,function(i,n){
            content+='<tr>';
            content+='  <td>'+(i+1)+'</td>';
            content+='  <td>'+n.resource_no+'</td>';
            content+='  <td>'+n.resourc_type+'</td>';
            content+='  <td>'+n.operator+'</td>';
            content+='  <td>'+n.expense.price+'</td>';
            content+='  <td>'+n.workplace.workplaceName + '</td>';
            content+='  <td>'+n.networkRoom.networkroom_name+'</td>';
            content+='  <td>'+n.department.departmentName+'</td>';
            content+='  <td>'+n.usedepartment.departmentName+'</td>';
            content+='  <td>'+n.username+'</td>';
            content+='  <td>'+n.account_center+'</td>';
            content+='  <td>';
            content+='	  <button type="button" onclick="deleteBtn('+i+')" class="btn btn-danger btn-xs delteBtn" value="aaa"><i class=" glyphicon glyphicon-remove"></i></button>';
            content+='  </td>';
            content+='</tr>';


        });
        $("#resourceList").html(content);

    }


    //资费单击选择事件
    //注意！！！！！！ 动态表格不能放置在form表单中，否则使用里面的单击事件会有问题
    $("#fprice").click(function () {

        var id, price = null;

        //单击触发layer弹出层
        layer.open({
            title:"选择资费",
            area: ['600px', '400px'],
            type:1,
            // content:"[[@{|/openQuery|}]]",
            content:$('#expense_layer'),
            btn:['选择','取消'],
            success:function (layero, index) {
                layui.use('table',function () {
                    var table = layui.table;

                    //自动渲染数据表格
                    table.render({
                        // elem: layer.getChildFrame("#ftable", index)
                        elem: '#fexpense_table'
                        ,url:[[@{|/setting/expense/showExpenseTable|}]]  //该url必须要返回符合layui要求的前端格式的json数据
                ,cols: [
                        [
                            {type:'radio'}
                            ,{field: 'id', title: 'ID',width:80}
                            ,{field: 'expenseType', title: '资费类别',width:120}
                            ,{field: 'price', title: '金额'}
                            ,{field: 'chargeFrequency', title: '缴费频率'}
                        ]
                    ]
                        ,page:false
                        ,id: 'expense'
                });

                    //获取选中的层
                    table.on('row(expense)',function (obj) {
                        id = obj.data.id;
                        price = obj.data.price;
                    })
                })


            },
            yes:function (layero, index) {
                $("#fprice").attr("expense_id",id);
                $("#fprice").val(price);
                layer.close(layero)
            },
            btn2:function (layero, index) {

            }

            var len = paths.length;
            var obj = dataArray;
            $.each(paths,function(i,e){
                //判断当前的遍历的数据是否有二级数组；i == len-1 为true说明是二级数组，false说明为一级数组
                if(i == len-1){
                    //判断该数组是否存在当前遍历的属性
                    if (obj[e]) {
                        //push()方法的返回值是把指定的值添加到数组后的新长度，
                        // "!"是一个布尔操作符，用于将操作的值强制转换为布尔值并取反,
                        // 即!obj[e].push的值为false
                        if (!obj[e].push) {
                            obj[e] = [obj[e]];
                        }
                        obj[e].push(value || '');
                    } else {
                        obj[e] = value || '';
                    }
                }else{
                    //如一级数组不为空，则将值设置为{}
                    if(!obj[e]){
                        obj[e] = {};
                    }
                }
                obj = dataArray[e];
            });

    //查询订单购买设备数量
    function getTableNum(table_id,row){

        //table_id： 要统计的table 的id值
        //row：要统计哪一列

        var total = 0;
        $("#" + table_id).each(function () {
            var num = $($(this).find("td")[row]).text();
            total += getNumValue(num);
        });

        return Number(total);

    }

    function getNumValue(num) {
        if (!isNaN(num)) {
            num = parseInt(num);
        }
        else {
            num = 0;
        }
        return num;
    }
