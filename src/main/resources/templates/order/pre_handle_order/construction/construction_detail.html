	<!-- END LEFT SIDEBAR -->
		<!-- MAIN -->
	<div class="main">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<div class="container-fluid">

				<div class="row">

								<form role="form" style="margin-top:20px;" class="form-horizontal">

												<td th:text="${constructDetail?.usedepartment?.departmentName}">使用科室|外勤部门</td>

											</tr>
										</tbody>
									</table>
								</div>
								<br>
								<hr>
								<br>
								<ul class="nav nav-tabs" role="tablist">
									<li role="presentation" class="active"><a><span class="badge">1</span> 资源信息填写</a></li>
									<li role="presentation"><a><span class="badge">2</span> 资源预览及确认</a></li>
								</ul>
								<form class="form-horizontal" style="margin-top:20px;margin-bottom: 20px" id="form">
									<div class="form-group">
										<label for="fresource_no" class="col-md-2 control-label">资源号码<span style="color:red">* </span></label>

										<div class="col-md-4">

												<option>电信</option>
												<option>联通</option>
											</select>

									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">资源类型<span style="color:red">* </span>	</label>
										<div class="col-md-4">
											<select class="form-control" id="fresourceType" name="resourceType">

												<option>宽带</option>

										</div>

											<input type="text" class="form-control" id="fworkplace" name="workplace.workplaceName" placeholder="请选择所在职场" workplace_id="">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">机房<span style="color:red">* </span></label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="fnetworkRoom" name="networkRoom.networkroom_name" placeholder="请选择所在机房" networkroom_id="">
										</div>
										<label for="fequipment_port" class="col-md-2 control-label">设备端口<span style="color:red">* </span></label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="fequipment_port" name="equipment_port" >
										</div>
									</div>
									<div class="form-group">
										<label for="fdepartment" class="col-md-2 control-label">挂账部门<span style="color:red">* </span></label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="fdepartment" name="department.departmentName" placeholder="请选择挂账部门" department_id="" onclick="doLoadApplyDepartment()">
										</div>
										<label for="fusedepartment" class="col-md-2 control-label">使用科室|外勤部门<span style="color:red">* </span></label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="fusedepartment" name="usedepartment.departmentName" placeholder="请选择科室|外勤部门" usedepartment_id="" onclick="doloadUseDepartment()">

									</div>
									<div class="form-group">
										<label for="fuser" class="col-md-2 control-label">使用人<span style="color:red">* </span></label>
										<div class="col-md-4">
											<input type="text" class="form-control" id="fuser" name="user" >
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-2 control-label"></label>
										<div class="col-sm-10">
											<button id="addBtn" type="button" class="btn btn-primary">添加</button>
											<button id="resetBtn" class="btn btn-default">重置</button>
										</div>
									</div>
								</form>
								<div>
									<table id="temp_resource_list" class="table table-bordered" style="text-align:center;">
										<thead>
										<tr class="success">
											<td>序号</td>
											<td>资源号码</td>
											<td>运营商</td>
											<td>资源类型</td>
											<td>资费</td>
											<td>所在职场</td>
											<td>机房</td>
											<td>设备端口</td>
											<td>使用科室|外勤部门</td>
											<td>使用人</td>
											<td>操作</td>
										</tr>

										<tbody>

										</tbody>

								<!--<button type="button" class="btn btn-default" id="backStep">上一步</button>-->
								<button type="button" class="btn btn-success" id="nextStep">下一步</button>
							</div>
						</div>
						<!-- END BASIC TABLE -->
					</div>
					<!--</div>-->
				</div>

			</div>
		</div>
		<!-- END MAIN CONTENT -->
	</div>
		<!-- END MAIN -->
	<div id="department_layer" style="display: none;">
		<div id="departmentTree" class="ztree"></div>
	</div>
	<div style="padding: 1% 1%;display: none" id="workplace_layer">
		搜索职场：
		<div class="layui-inline">
			<input class="layui-input" name="workplaceName" id="demoReload" placeholder="请输入职场名称" autocomplete="off">
		</div>

	</div>

		<table class="layui-table"  id="fnetworkroom_table" lay-filter="networkroom"></table>
	</div>

		<!--<div class="layui-inline">-->

		<!--</div>-->
		<!--<button class="layui-btn" data-type="reload" id="search">搜索</button>-->
		<table class="layui-table"  id="fexpense_table" lay-filter="expense"></table>
	</div>
	<div class="clearfix"></div>
	<div id="footer" th:include="/commons/footer :: footerContext"></div>

	<!-- END WRAPPER -->
</div>
<script type="text/javascript"  th:inline="javascript">

    //资费单击选择事件
    //注意！！！！！！ 动态表格不能放置在form表单中，否则使用里面的单击事件会有问题
    $("#fprice").click(function () {

        var id, price = null;

        //单击触发layer弹出层
        layer.open({
            title:"选择资费",
            area: ['600px', '400px'],
            type:1,
            // content:"[[@{|/openQuery|}]]",
            content:$('#expense_layer'),
            btn:['选择','取消'],
            success:function (layero, index) {
                layui.use('table',function () {
                    var table = layui.table;

                    //自动渲染数据表格
                    table.render({
                        // elem: layer.getChildFrame("#ftable", index)
                        elem: '#fexpense_table'
                        ,url:[[@{|/setting/expense/showExpenseTable|}]]  //该url必须要返回符合layui要求的前端格式的json数据
                ,cols: [
                        [
                            {type:'radio'}
                            ,{field: 'id', title: 'ID',width:80}
                            ,{field: 'expenseType', title: '资费类别',width:120}
                            ,{field: 'price', title: '金额'}
                            ,{field: 'chargeFrequency', title: '缴费频率'}
                        ]
                    ]
                        ,page:false
                        ,id: 'expense'
                });

                    //获取选中的层
                    table.on('row(expense)',function (obj) {
                        id = obj.data.id;
                        price = obj.data.price;
                    })
                })


            },
            yes:function (layero, index) {
                $("#fprice").attr("expense_id",id);
                $("#fprice").val(price);
                layer.close(layero)
            },
            btn2:function (layero, index) {
                layer.close(layero)
            }
        })

    })

    //职场单击选择事件
    //注意！！！！！！ 动态表格不能放置在form表单中，否则使用里面的单击事件会有问题
    //职场单击选择事件
    $("#fworkplace").click(function () {

        var id, workplaceName = null;

        //单击触发layer弹出层
        layer.open({
            title:"所在职场",
            area: ['800px', '600px'],
            type:1,
            // content:"[[@{|/openQuery|}]]",
            content:$('#workplace_layer'),
            btn:['选择','取消'],
            success:function (layero, index) {
                layui.use('table',function () {
                    var table = layui.table;

                    //自动渲染数据表格
                    table.render({
                        // elem: layer.getChildFrame("#ftable", index)
                        elem: '#fworkplace_table'
                        ,url:[[@{|/setting/workplace/showTable|}]]  //该url必须要返回符合layui要求的前端格式的json数据
                ,cols: [
                        [
                            {type:'radio'}
                            ,{field: 'id', title: 'ID',width:80}
                            ,{field: 'workplaceName', title: '职场名称',width:120}
                            ,{field: 'address', title: '职场地址'}
                            ,{field: 'district', title: '所在区域',width:120}
                        ]
                    ]
                        ,page:true
                        ,id: 'workplace'
                });

                    //搜索功能实现
                    $('#search').on('click',function () {
                        // var type = $(this).data('type');
                        // active[type] ? active[type].call(this) : '';
                        var demoReload = $('#demoReload');
                        table.reload('workplace',{
                            url:[[@{|/setting/workplace/showTable|}]]
                    ,page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    ,where: {
                            queryText: demoReload.val()
                        }
                    })
                    });

                    //获取选中的层
                    table.on('row(workplace)',function (obj) {
                        id = obj.data.id;
                        workplaceName = obj.data.workplaceName;
                    })
                })


            },
            yes:function (layero, index) {
                $("#fworkplace").attr("workplace_id",id);
                $("#fworkplace").val(workplaceName);
                layer.close(layero)
            },
            btn2:function (layero, index) {
                layer.close(layero)
            }
        })

    })

    // //机房单击选择事件
    // //注意！！！！！！ 动态表格不能放置在form表单中，否则使用里面的单击事件会有问题
    $("#fnetworkRoom").click(function () {

        var id, networkroom_name = null;
        var workplace_id = $("#fworkplace").attr("workplace_id");

        //单击触发layer弹出层
        layer.open({
            title:"所在机房",
            area: ['600px', '400px'],
            type:1,
            // content:"[[@{|/openQuery|}]]",
            content:$('#networkroom_layer'),
            btn:['选择','取消'],
            success:function (layero, index) {
                layui.use('table',function () {
                    var table = layui.table;

                    //自动渲染数据表格
                    table.render({
                        // elem: layer.getChildFrame("#ftable", index)
                        elem: '#fnetworkroom_table'
                        ,url:[[@{|/setting/workplace/showNetworkroomTable|}]]  //该url必须要返回符合layui要求的前端格式的json数据
                ,cols: [
                        [
                            {type:'radio'}
                            ,{field: 'id', title: 'ID',width:80}
                            ,{field: 'networkroom_name', title: '机房名称',width:120}
                            ,{field: 'floor', title: '机房楼层'}
                        ]
                    ]
                        ,page:false
                        ,id: 'networkroom'
                        ,where:{
                        workplace_id: workplace_id
                    }
                });

                    //搜索功能实现
                    // $('#search').on('click',function () {
                    //     // var type = $(this).data('type');
                    //     // active[type] ? active[type].call(this) : '';
                    //     var demoReload = $('#demoReload');
                    //     table.reload('workplace',{
                    //         url:[[@{|/setting/workplace/showTable|}]]
                    // ,page: {
                    //         curr: 1 //重新从第 1 页开始
                    //     }
                    // ,where: {
                    //         queryText: demoReload.val()
                    //     }
                    // })
                    // });

                    //获取选中的层
                    table.on('row(networkroom)',function (obj) {
                        id = obj.data.id;
                        networkroom_name = obj.data.networkroom_name;
                    })
                })


            },
            yes:function (layero, index) {
                $("#fnetworkRoom").attr("networkroom_id",id);
                $("#fnetworkRoom").val(networkroom_name);
                layer.close(layero)
            },
            btn2:function (layero, index) {
                layer.close(layero)
            }
        })

    })

    //查询用户当前用户,并发送异步请求
    var loadingIndex = -1;

    //ztree配置数据
    var zTree;

    var setting = {

        //如果后台传入的数据的字段与ztree的节点名不一致，必须要在setting中data的key中指定后台对应的名称
        //比如这里的departmentName，否则会显示undefined
        data:{
            key:{
                name:"departmentName"
            }
        },
        view: {
            // selectedMulti: false,
            addDiyDom: function(treeId, treeNode){
                var aObj = $("#" + treeNode.tId + "_a"); // tId = permissionTree_1, ==> $("#permissionTree_1_a")
                aObj.attr("href", "javascript:;");
                var icoObj = $("#" + treeNode.tId + "_ico"); // tId = permissionTree_1, $("#permissionTree_1_ico")
                if ( treeNode.icon ) {
                    icoObj.removeClass("button ico_docu ico_open").addClass(treeNode.icon).css("background","");
                }
            },
        },
    }


    //异步加载所有部门节点
    function doLoadApplyDepartment() {
        var url = [[@{|/setting/department/loadData|}]];
        $.getJSON(url,function(result){
            if(result.success){
                zTree = $.fn.zTree.init($("#departmentTree"), setting, result.datas);
                zTree.expandAll(false)
            }else{
                layer.msg(result.message, {time:1000, icon:5, shift:6});
            }
        });

        layer.open({
            title: "职能部门查询",
            area: ['600px', '400px'],
            type: 1,
            content: $('#department_layer'),
            btn: ['选择', '取消'],

            yes: function (layero, index) {
                doSetSelectedNode("fapply_department","apply_department_id")
                layer.close(layero)
            },

            btn2: function (layero, index) {
                layer.close(layero)
            }

        })
    }


    function doSetSelectedNode(department,tid){

        // 1.获得选中的的节点对象
        // getSelectedNodes是zTree中的一个函数,返回值是一个数组        
        var selectedNodes = zTree.getSelectedNodes();
        // 2.获得具体的节点(node)对象
        var node=selectedNodes[0];
        // 3.通过node节点数据更新页面内容
        $("#"+department).attr(tid, node.id);
        $("#"+department).val(node.departmentName);
        // 4.关闭弹框
        //layer.close(index)
    }

    //异步加载职能部门下的部门节点
    function doloadUseDepartment(){
        $("#departmentTree").empty();
