<script type="text/javascript" th:inline="javascript">

    var loadingIndex = -1;

    var ResourceMigrationList = [[${session?.resourceMigrationList}]];;

    $("#addBtn").click(function () {

        if($.trim($("#fresource").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("资源号码不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fresource").val("");
                $("#fresource").attr("resource_id","");

            })
            return false
        }

        if($.trim($("#fworkplace").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("新职场不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fworkplace").val("");
                $("#fworkplace").attr("new_workplace_id","");
                $("#fworkplace").focus();
            })
            return false
        }

        if($.trim($("#fnetworkRoom").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("新机房不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fnetworkRoom").val("");
                $("#fnetworkRoom").attr("new_networkroom_id","");
                $("#fnetworkRoom").focus();
            })
            return false
        }

        //判断必选项是否为空
        if($.trim($("#fdepartment").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("新挂账部门不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fdepartment").val("");
                $("#fdepartment").attr("new_department_id","");
                $("#fdepartment").focus();
            })
            return false
        }

		//判断必选项是否为空
        if($.trim($("#fusedepartment").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("使用科室|外勤部门不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fusedepartment").val("");
                $("#fusedepartment").attr("new_usedepartment_id","");
                $("#fusedepartment").focus();
            })
            return false
        }

        if($.trim($("#fprice").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("迁移费用不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fprice").val("");
                $("#fprice").attr("expense_id","");
                $("#fprice").focus();
            })
            return false
        }

        var dataArray = {};
        var formData = $("#form").serializeArray();
        $.each(formData,function(){
            //var name = this.name;
            var value = this.value;
            //分割name属性，并返回一个数组
            var paths = this.name.split(".");
            //返回数组的长度
            var len = paths.length;
            var obj = dataArray;
            $.each(paths,function(i,e){
                //判断当前的遍历的数据是否有二级数组；i == len-1 为true说明是二级数组，false说明为一级数组
                if(i == len-1){
                    //判断该数组是否存在当前遍历的属性
                    if (obj[e]) {
                        //push()方法的返回值是把指定的值添加到数组后的新长度，
                        // "!"是一个布尔操作符，用于将操作的值强制转换为布尔值并取反,
                        // 即!obj[e].push的值为false
                        if (!obj[e].push) {
                            obj[e] = [obj[e]];
                        }
                        obj[e].push(value || '');
                    } else {
                        obj[e] = value || '';
                    }
                }else{
                    //如一级数组不为空，则将值设置为{}
                    if(!obj[e]){
                        obj[e] = {};
                    }
                }
                obj = dataArray[e];
            });

        });


        dataArray["resource_id"] = $("#fresource").attr("resource_id");
        dataArray["new_workplace_id"] = $("#fworkplace").attr("new_workplace_id");
        dataArray["new_network_room_id"] = $("#fnetworkRoom").attr("new_network_room_id");
        dataArray["new_department_id"] = $("#fdepartment").attr("new_department_id");
        dataArray["new_usedepartment_id"] = $("#fusedepartment").attr("new_usedepartment_id");
        dataArray["expense_id"] = $("#fprice").attr("expense_id");
        console.log(dataArray)
        ResourceMigrationList.push(dataArray);
        showDetail(ResourceMigrationList);
    })

    function showDetail(ResourceMigrationList) {

        //order_detail_obj = [{operator:"电信",resourceType:"电话",number:"2",expense:"100",workplace:{address:"东莞市南城区石竹路广发金融大厦17楼"},networkRoom:{name:"机房1"},createtime:"2019-09-23",user:{username:"麦泽良"}}];
        //console.log(order_detail_obj)
        var content = '';
        //console.log(constructDetailList)
        $.each(ResourceMigrationList,function(i,n){
            content+='<tr>';
            content+='  <td>'+n.resource_id+'</td>';
            content+='  <td>'+n.resource_no+'</td>';
            content+='  <td>'+n.new_usedepartment_type+'</td>';
            content+='  <td>'+n.new_workplace_name + '</td>';
            content+='  <td>'+n.new_network_room_name+'</td>';
            content+='  <td>'+n.new_department_name+'</td>';
            content+='  <td>'+n.new_usedepartment_name+'</td>';
            content+='  <td>'+n.price+'</td>';
            content+='  <td>';
            // content+='	  <button type="button" class="btn btn-primary btn-xs"><i class=" glyphicon glyphicon-pencil"></i></button>';
            content+='	  <button type="button" onclick="deleteBtn('+i+')" class="btn btn-danger btn-xs delteBtn" value="aaa"><i class=" glyphicon glyphicon-remove"></i></button>';
            content+='  </td>';
            content+='</tr>';


        });
        $("tbody").html(content);

    }

    function deleteBtn(i) {
        layer.confirm("确定要删除此行记录吗？" ,{icon: 3, title:'提示'}, function(cindex){
            layer.close(cindex);
            ResourceMigrationList.splice(i,1);
            showDetail(ResourceMigrationList);
        },function (cindex) {
            layer.close(cindex);
        })
    }

	//查询用户当前用户,并发送异步请求
    var loadingIndex = -1;

    //ztree配置数据
    var zTree;

    var setting = {

        //如果后台传入的数据的字段与ztree的节点名不一致，必须要在setting中data的key中指定后台对应的名称
        //比如这里的departmentName，否则会显示undefined
        data:{

                name:"departmentName"
            }
        },
        view: {
            // selectedMulti: false,
            addDiyDom: function(treeId, treeNode){

	//异步加载所有部门节点
    function doLoadDepartment() {
        var url = [[@{|/setting/department/loadData|}]];
        $.getJSON(url,function(result){
            if(result.success){
                zTree = $.fn.zTree.init($("#departmentTree"), setting, result.datas);
                zTree.expandAll(true)
            }else{
                layer.msg(result.message, {time:1000, icon:5, shift:6});
            }
        });

        layer.open({
            title: "职能部门查询",
            area: ['600px', '400px'],
            type: 1,
            content: $('#department_layer'),
            btn: ['选择', '取消'],

			yes: function (layero, index) {
                doSetSelectedNode("fdepartment","new_department_id")
                layer.close(layero)
			},

			btn2: function (layero, index) {
				layer.close(layero)
			}

        })
    }


    function doSetSelectedNode(department,tid){

        // 1.获得选中的的节点对象
        // getSelectedNodes是zTree中的一个函数,返回值是一个数组        
        var selectedNodes = zTree.getSelectedNodes();
        // 2.获得具体的节点(node)对象
        var node=selectedNodes[0];
        // 3.通过node节点数据更新页面内容
        $("#"+department).attr(tid, node.id);
		$("#"+department).val(node.departmentName);
		// 4.关闭弹框
		//layer.close(index)
    }

    //异步加载职能部门下的部门节点
    function doloadUseDepartment(){
        $("#departmentTree").empty();
        var new_department_id = $("#fdepartment").attr("new_department_id");
		console.log(new_department_id)
        var url = [[@{|/setting/department/doloadUseDepartment/|}]] + new_department_id;
        $.getJSON(url,function(result){
            if(result.success){
                zTree = $.fn.zTree.init($("#departmentTree"), setting, result.datas);
                zTree.expandAll(true)
            }else{
                layer.msg(result.message, {time:1000, icon:5, shift:6});
            }
        });

        layer.open({
            title: "科室|外勤部门查询",
            area: ['600px', '400px'],
            type: 1,
            content: $('#department_layer'),
            btn: ['选择', '取消'],

            yes: function (layero, index) {
                doSetSelectedNode("fusedepartment","new_usedepartment_id")
                layer.close(layero)
            },

            btn2: function (layero, index) {
                layer.close(layero)
            }

        })

    $("#fworkplace").click(function () {

        var id, workplaceName = null;

        //单击触发layer弹出层
        layer.open({
            title:"所在职场",
            area: ['800px', '600px'],
            type:1,
            // content:"[[@{|/openQuery|}]]",
            content:$('#workplace_layer'),
            btn:['选择','取消'],
            success:function (layero, index) {
                layui.use('table',function () {
                    var table = layui.table;

                    //自动渲染数据表格
                    table.render({
                        // elem: layer.getChildFrame("#ftable", index)
                        elem: '#fworkplace_table'
                        ,url:[[@{|/setting/workplace/showTable|}]]  //该url必须要返回符合layui要求的前端格式的json数据

                            [
                                {type:'radio'}
                                ,{field: 'id', title: 'ID',width:80}
                                ,{field: 'workplaceName', title: '职场名称',width:120}
                                ,{field: 'address', title: '职场地址'}
                                ,{field: 'district', title: '所在区域',width:120}
                            ]
                        ]
                        ,page:true
                        ,id: 'workplace'
                    });

                    //搜索功能实现
                    $('#search').on('click',function () {
                        // var type = $(this).data('type');
                        // active[type] ? active[type].call(this) : '';
                        var demoReload = $('#demoReload');
                        table.reload('workplace',{
                            url:[[@{|/setting/workplace/showTable|}]]
                            ,page: {
                                curr: 1 //重新从第 1 页开始
                            }
                            ,where: {
                                queryText: demoReload.val()
                            }
                        })
                    });

                    //获取选中的层
                    table.on('row(workplace)',function (obj) {
                        id = obj.data.id;
                        workplaceName = obj.data.workplaceName;
                    })
                })


            },
            yes:function (layero, index) {
                $("#fworkplace").attr("new_workplace_id",id);
                $("#fworkplace").val(workplaceName);
                layer.close(layero)
            },
            btn2:function (layero, index) {
                layer.close(layero)
            }
        })

    })
