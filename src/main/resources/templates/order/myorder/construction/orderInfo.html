									<li role="presentation"><a><span class="badge">3</span> 工单预览及确认</a></li>
								</ul>

								<form role="form" style="margin-top:20px;">
									<div class="form-group">
										<label for="ftype">工单类型</label>
										<input type="text" class="form-control" name="type" id="ftype" value="建设工单" disabled>
									</div>
									<div class="form-group">
										<label for="ftitle">标题<span style="color:red">* </span></label>
										<input type="text" class="form-control" name="title" id="ftitle">
									</div>
									<div class="form-group">
										<label for="fapply_department">申请职能部门<span style="color:red">* </span></label>
										<input type="text" class="form-control" id="fapply_department" placeholder="请选择职能部门或营业区" apply_department_id="" onclick="doLoadApplyDepartment()">
									</div>
									<!--<div class="form-group">-->
										<!--<label for="fapply_usedepartment">申请科室|外勤部门<span style="color:red">* </span></label>-->

									<!--</div>-->
									<div class="form-group">
										<label for="fproject">所属项目</label>
										<input type="text" class="form-control" id="fproject" placeholder="请选择所属项目" project_id="">
									</div>
									<div class="form-group">
										<label for="fproposer">申请人</label>
										<input type="text" class="form-control" name="proposer" id="fproposer" th:value="${session.user.username}" th:attr="proposer_id = ${session.user.id}" disabled>

									<div class="form-group">
										<label for="fcontact">联系方式</label>
										<!--<input type="text" class="form-control" name="contact" id="fcontact" th:value="${session.user.contact!=null}?${session.user.contact}:''" disabled>-->

									</div>
									<div class="form-group">
										<label for="freason">申请原因<span style="color:red">* </span></label>
										<!--<input type="textarea"  rows="5" cols="30" class="form-control" name="reason" id="freason">-->

									</div>
								</form>
								<button type="button" class="btn btn-default" id="backStep">上一步</button>
								<button type="button" class="btn btn-success" id="nextStep">下一步</button>
							</div>
						</div>
						<!-- END BASIC TABLE -->
					</div>
					<!--</div>-->

			</div>
			<button class="layui-btn" data-type="reload" id="search">搜索</button>
			<table class="layui-table"  id="ftable" lay-filter="project"></table>
		</div>
	</div>
		<!-- END MAIN -->
	<div class="clearfix"></div>
	<div id="footer" th:include="/commons/footer :: footerContext"></div>

</div>

	//查询用户当前用户,并发送异步请求
    var loadingIndex = -1;

    //ztree配置数据
    var zTree;

    var setting = {

        //如果后台传入的数据的字段与ztree的节点名不一致，必须要在setting中data的key中指定后台对应的名称
        //比如这里的departmentName，否则会显示undefined
        data:{
            key:{
                name:"departmentName"
            }
        },
        view: {
            // selectedMulti: false,
            addDiyDom: function(treeId, treeNode){
                var aObj = $("#" + treeNode.tId + "_a"); // tId = permissionTree_1, ==> $("#permissionTree_1_a")
                aObj.attr("href", "javascript:;");
                var icoObj = $("#" + treeNode.tId + "_ico"); // tId = permissionTree_1, $("#permissionTree_1_ico")
                if ( treeNode.icon ) {
                    icoObj.removeClass("button ico_docu ico_open").addClass(treeNode.icon).css("background","");
                }
            },
        },
    }


	//异步加载所有部门节点
    function doLoadApplyDepartment() {
        var url = "[[@{|/setting/department/loadData|}]]";
        $.getJSON(url,function(result){
            if(result.success){
                zTree = $.fn.zTree.init($("#departmentTree"), setting, result.datas);
                zTree.expandAll(true)
            }else{
                layer.msg(result.message, {time:1000, icon:5, shift:6});
            }
        });

        layer.open({
            title: "职能部门查询",
            area: ['600px', '400px'],
            type: 1,
            content: $('#department_layer'),
            btn: ['选择', '取消'],

			yes: function (layero, index) {
                doSetSelectedNode("fapply_department","apply_department_id")
                layer.close(layero)
			},

			btn2: function (layero, index) {
				layer.close(layero)
			}

        })
    }


    function doSetSelectedNode(department,tid){

        // 1.获得选中的的节点对象
        // getSelectedNodes是zTree中的一个函数,返回值是一个数组        
        var selectedNodes = zTree.getSelectedNodes();
        // 2.获得具体的节点(node)对象
        var node=selectedNodes[0];
        // 3.通过node节点数据更新页面内容
        $("#"+department).attr(tid, node.id);
		$("#"+department).val(node.departmentName);
		// 4.关闭弹框
		//layer.close(index)
    }

    //职场单击选择事件
	//注意！！！！！！ 动态表格不能放置在form表单中，否则使用里面的单击事件会有问题
    $("#fproject").click(function () {

        var project_id, project_name = null;

        //单击触发layer弹出层
        layer.open({
            title:"所属项目",
            area: ['800px', '600px'],
            type:1,
            // content:"[[@{|/openQuery|}]]",
            content:$('#project_layer'),
            btn:['选择','取消'],
            success:function (layero, index) {
                layui.use('table',function () {
                    var table = layui.table;

                    //自动渲染数据表格
                    table.render({
                        // elem: layer.getChildFrame("#ftable", index)
                        elem: '#ftable'
                        ,url:"[[@{|/project/showTable|}]]"  //该url必须要返回符合layui要求的前端格式的json数据
                        ,cols: [
                            [
                                {type:'radio'}
                                ,{field: 'id', title: 'ID',width:80}
                                ,{field: 'projectName', title: '项目名称',width:120}
                                ,{field: 'projectType', title: '项目类型'}
                                ,{field: 'startTime', title: '项目开始日期',width:120}
                            ]
                        ]
                        ,page:true
                        ,id: 'project'
                    });

                    //搜索功能实现
                    $('#search').on('click',function () {
                        // var type = $(this).data('type');
                        // active[type] ? active[type].call(this) : '';
                        var demoReload = $('#demoReload');
                        table.reload('project',{
                            url:"[[@{|/project/showTable|}]]"
                            ,page: {
                                curr: 1 //重新从第 1 页开始
                            }
                            ,where: {
                                queryText: demoReload.val()
                            }
                        })
                    });

                    //获取选中的层
                    table.on('row(project)',function (obj) {
                        project_id = obj.data.id;
                        project_name = obj.data.projectName;
                    })
                })

            },
            yes:function (layero, index) {
                $("#fproject").attr("project_id",project_id);
                $("#fproject").val(project_name);
                layer.close(layero)
            },
            btn2:function (layero, index) {
                layer.close(layero)
            }
