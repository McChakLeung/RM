<script type="text/javascript" th:inline="javascript">

    var loadingIndex = -1;

    var EquipmnetPurchaseDetailList = new Array();

    $("#addBtn").click(function () {
        //判断必选项是否为空
        if($.trim($("#fequipmentType").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("购买设备类型名称不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fequipmentType").val("");
                $("#fequipmentType").attr("equipment_type_id","");
                $("#fequipmentType").focus();
            })
            return false
        }
        if($.trim($("#fpurchaseNum").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("购买设备数量不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fpurchaseNum").val("");
                $("#fpurchaseNum").focus();
            })
            return false
        }

        if($.trim($("#fprice").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("设备单价不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#fprice").val("");
                $("#fprice").attr("expense_id","");
                $("#fprice").focus();
            })
            return false
        }

        if($.trim($("#faccountCenter").val()) == ""){
            // $("#fmessage").text("用户名不能为空，请重新输入");
            layer.msg("列支成本中心不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                $("#faccountCenter").val("");
                $("#faccountCenter").focus();
            })
            return false
        }

        var dataArray = {};
        var formData = $("#form").serializeArray();
        $.each(formData,function(){
            //var name = this.name;
            var value = this.value;
            //分割name属性，并返回一个数组
            var paths = this.name.split(".");
            //返回数组的长度
            var len = paths.length;
            var obj = dataArray;
            $.each(paths,function(i,e){
                //判断当前的遍历的数据是否有二级数组；i == len-1 为true说明是二级数组，false说明为一级数组
                if(i == len-1){
                    //判断该数组是否存在当前遍历的属性
                    if (obj[e]) {
                        //push()方法的返回值是把指定的值添加到数组后的新长度，
                        // "!"是一个布尔操作符，用于将操作的值强制转换为布尔值并取反,
                        // 即!obj[e].push的值为false
                        if (!obj[e].push) {
                            obj[e] = [obj[e]];
                        }
                        obj[e].push(value || '');
                    } else {
                        obj[e] = value || '';
                    }
                }else{
                    //如一级数组不为空，则将值设置为{}
                    if(!obj[e]){
                        obj[e] = {};
                    }
                }
                obj = dataArray[e];
            });

        });

        dataArray["equipment_type"]["id"] = $("#fequipmentType").attr("equipment_type_id");
        dataArray["equipment_type_id"] = $("#fequipmentType").attr("equipment_type_id");
        dataArray["expense"]["id"] = $("#fprice").attr("expense_id");
        dataArray["expenseId"] = $("#fprice").attr("expense_id");
        console.log(dataArray)
        EquipmnetPurchaseDetailList.push(dataArray);
        showDetail(EquipmnetPurchaseDetailList);
    })

    function showDetail(EquipmnetPurchaseDetailList) {

        //order_detail_obj = [{operator:"电信",resourceType:"电话",number:"2",expense:"100",workplace:{address:"东莞市南城区石竹路广发金融大厦17楼"},networkRoom:{name:"机房1"},createtime:"2019-09-23",user:{username:"麦泽良"}}];
        //console.log(order_detail_obj)
        var content = '';
        //console.log(constructDetailList)
        $.each(EquipmnetPurchaseDetailList,function(i,n){
            content+='<tr>';
            content+='  <td>'+(i+1)+'</td>';
            content+='  <td>'+n.equipment_type.equipmentName+'</td>';
            content+='  <td>'+n.purchaseNum+'</td>';
            content+='  <td>'+n.expense.price+'</td>';
            // content+='  <td>'+n.accountCenter + '</td>';
            content+='  <td>';
            // content+='	  <button type="button" class="btn btn-primary btn-xs"><i class=" glyphicon glyphicon-pencil"></i></button>';
            content+='	  <button type="button" onclick="deleteBtn('+i+')" class="btn btn-danger btn-xs delteBtn" value="aaa"><i class=" glyphicon glyphicon-remove"></i></button>';
            content+='  </td>';
            content+='</tr>';


        });
        $("tbody").html(content);

    }

    function deleteBtn(i) {
        layer.confirm("确定要删除此行记录吗？" ,{icon: 3, title:'提示'}, function(cindex){
            layer.close(cindex);
            EquipmnetPurchaseDetailList.splice(i,1);
            showDetail(EquipmnetPurchaseDetailList);
        },function (cindex) {
            layer.close(cindex);
        })
    }

    $("#nextStep").click(function () {
        $.ajax({
            type:"post",
            url:[[@{|/order/myorder/construction/saveTemporaryEquipmentPurchaseList|}]],
        	data:JSON.stringify(EquipmnetPurchaseDetailList),
            dataType:"json",
            contentType : "application/json;charset=utf-8",
            beforeSend:function () {
            	return true
        	},
        	success:function (result) {
            	if(result.success){
                	window.location.href= [[@{|/order/myorder/construction/toPreviewOrder|}]];
            	}else{
                	layer.msg(result.message,{time:2000, icon:5, shift:5})
            	}
        	}
    	})

    })

	$("#displayPurchaseList").change(function () {
		var displayPurchaseList = $("#displayPurchaseList").val();
		if(displayPurchaseList == "0"){
			$("#form").hide();
		}else{
			$("#form").show();
		}

    //查询用户当前用户,并发送异步请求
    var loadingIndex = -1;

    //ztree配置数据
    var zTree;

    var setting = {

        //如果后台传入的数据的字段与ztree的节点名不一致，必须要在setting中data的key中指定后台对应的名称
        //比如这里的departmentName，否则会显示undefined
        data:{
            key:{
                name:"departmentName"
            }
        },
        view: {
            // selectedMulti: false,
            addDiyDom: function(treeId, treeNode){
                var aObj = $("#" + treeNode.tId + "_a"); // tId = permissionTree_1, ==> $("#permissionTree_1_a")
                aObj.attr("href", "javascript:;");
                var icoObj = $("#" + treeNode.tId + "_ico"); // tId = permissionTree_1, $("#permissionTree_1_ico")
                if ( treeNode.icon ) {
                    icoObj.removeClass("button ico_docu ico_open").addClass(treeNode.icon).css("background","");
                }
            },
        },
    }


    //异步加载所有部门节点
    function doLoadApplyDepartment() {
        var url = [[@{|/setting/department/loadData|}]];
        $.getJSON(url,function(result){
            if(result.success){
                zTree = $.fn.zTree.init($("#departmentTree"), setting, result.datas);
                zTree.expandAll(false)
            }else{
                layer.msg(result.message, {time:1000, icon:5, shift:6});
            }
        });

        layer.open({
            title: "职能部门查询",
            area: ['600px', '400px'],
            type: 1,
            content: $('#department_layer'),
            btn: ['选择', '取消'],

            yes: function (layero, index) {
                doSetSelectedNode("fapply_department","apply_department_id")
                layer.close(layero)
            },

            btn2: function (layero, index) {
                layer.close(layero)
            }

        })
    }


    function doSetSelectedNode(department,tid){

        // 1.获得选中的的节点对象
        // getSelectedNodes是zTree中的一个函数,返回值是一个数组        
        var selectedNodes = zTree.getSelectedNodes();
        // 2.获得具体的节点(node)对象
        var node=selectedNodes[0];
        // 3.通过node节点数据更新页面内容
        $("#"+department).attr(tid, node.id);
        $("#"+department).val(node.departmentName);
        // 4.关闭弹框
        //layer.close(index)
    }

    //异步加载职能部门下的部门节点
    function doloadUseDepartment(){
        $("#departmentTree").empty();
        var apply_department_id = [[${session.order.applyDepartment.id}]]
        console.log(apply_department_id)
        var url = [[@{|/setting/department/doloadUseDepartment/|}]] + apply_department_id;
        $.getJSON(url,function(result){
            if(result.success){
                zTree = $.fn.zTree.init($("#departmentTree"), setting, result.datas);
                zTree.expandAll(true)
            }else{
                layer.msg(result.message, {time:1000, icon:5, shift:6});
            }
        });

        layer.open({
            title: "科室|外勤部门查询",
            area: ['600px', '400px'],
            type: 1,
            content: $('#department_layer'),
            btn: ['选择', '取消'],

            yes: function (layero, index) {
                doSetSelectedNode("fusedepartment","usedepartment_id")
                layer.close(layero)
            },

            btn2: function (layero, index) {
                layer.close(layero)
            }

        })
    }

    //注意！！！！！！ 动态表格不能放置在form表单中，否则使用里面的单击事件会有问题

    $("#fworkplace").click(function () {

        //单击触发layer弹出层

            title:"所在职场",

            type:1,
            // content:"[[@{|/openQuery|}]]",
            content:$('#workplace_layer'),
            btn:['选择','取消'],
            success:function (layero, index) {
                layui.use('table',function () {
                    var table = layui.table;

                    //自动渲染数据表格
                    table.render({
                        // elem: layer.getChildFrame("#ftable", index)
                        elem: '#fworkplace_table'
                        ,url:[[@{|/setting/workplace/showTable|}]]  //该url必须要返回符合layui要求的前端格式的json数据

                        [
                            {type:'radio'}

                            ,{field: 'address', title: '职场地址'}

                        ]
                    ]
                        ,page:true
                        ,id: 'workplace'
                });

                    //搜索功能实现
                    $('#search').on('click',function () {
                        // var type = $(this).data('type');
                        // active[type] ? active[type].call(this) : '';
                        var demoReload = $('#demoReload');
                        table.reload('workplace',{
                            url:[[@{|/setting/workplace/showTable|}]]
                    ,page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    ,where: {
                            queryText: demoReload.val()
                        }
                    })
                    });

                    //获取选中的层
                    table.on('row(workplace)',function (obj) {
                        id = obj.data.id;
                        workplaceName = obj.data.workplaceName;
                    })
                })


            },
            yes:function (layero, index) {
                $("#fworkplace").attr("workplace_id",id);

                layer.close(layero)
            },
            btn2:function (layero, index) {
                layer.close(layero)
            }
        })

            content:$('#expense_layer'),
            btn:['选择','取消'],
            success:function (layero, index) {
                layui.use('table',function () {
                    var table = layui.table;

                    //自动渲染数据表格
                    table.render({
                        // elem: layer.getChildFrame("#ftable", index)
                        elem: '#fexpense_table'
                        ,url:[[@{|/setting/expense/showExpenseTable|}]]  //该url必须要返回符合layui要求的前端格式的json数据
                ,cols: [
                        [
                            {type:'radio'}
                            ,{field: 'id', title: 'ID',width:80}
                            ,{field: 'expenseType', title: '资费类别',width:120}
                            ,{field: 'price', title: '金额'}
                            ,{field: 'chargeFrequency', title: '缴费频率'}
                        ]
                    ]
                        ,page:false
                        ,id: 'expense'
                });

                    //获取选中的层
                    table.on('row(expense)',function (obj) {
                        id = obj.data.id;
                        price = obj.data.price;
                    })
                })


            },
            yes:function (layero, index) {
                $("#fprice").attr("expense_id",id);
                $("#fprice").val(price);
                layer.close(layero)
            },
            btn2:function (layero, index) {
                layer.close(layero)
            }
        })

    })


    $("#fequipmentType").click(function () {

        var id, equipmentName = null;

        //单击触发layer弹出层
        layer.open({
            title:"设备类型",
            area: ['800px', '600px'],
            type:1,
            // content:"[[@{|/openQuery|}]]",
            content:$('#equipmentType_layer'),
            btn:['选择','取消'],
            success:function (layero, index) {
                layui.use('table',function () {
                    var table = layui.table;

                    //自动渲染数据表格
                    table.render({
                        // elem: layer.getChildFrame("#ftable", index)
                        elem: '#fequipmentType_table'
                        ,url:[[@{|/setting/equipmentType/showTable|}]]  //该url必须要返回符合layui要求的前端格式的json数据
                ,cols: [
                        [
                            {type:'radio'}
                            ,{field: 'id', title: 'ID',width:80}
                            ,{field: 'equipmentName', title: '设备名称',width:120}
                            ,{field: 'equipmentType', title: '设备类型'}
                            ,{field: 'equipmentPortnum', title: '设备端口数量',width:120}
                        ]
                    ]
                        ,page:true
                        ,id: 'equipmentType'
                });

                    //搜索功能实现
                    $('#equipmentType_search').on('click',function () {
                        // var type = $(this).data('type');
                        // active[type] ? active[type].call(this) : '';
                        var equipmentType = $('#equipmentType');
                        table.reload('equipmentType',{
                            url:[[@{|/setting/equipmentType/showTable|}]]
                    ,page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    ,where: {
                            queryText: equipmentType.val()
                        }
                    })
                    });

                    //获取选中的层
                    table.on('row(equipmentType)',function (obj) {
                        id = obj.data.id;
                        equipmentName = obj.data.equipmentName;
                    })
                })


            },
            yes:function (layero, index) {
                $("#fequipmentType").attr("equipment_type_id",id);
                $("#fequipmentType").val(equipmentName);
                layer.close(layero)
            },
            btn2:function (layero, index) {
                layer.close(layero)
            }
        })

    })

    $("#resetBtn").click(function () {
        $("#form")[0].reset();
        $("#fusedepartment").attr("usedepartment_id","");
        $("#fworkplace").attr("workplace_id","");
        $("#fnetworkRoom").attr("networkroom_id","");
        $("#fprice").attr("expense_id","");

    })
</script>
</body>

</html>
