<body>
<!-- WRAPPER -->
<div id="wrapper">
	<!-- NAVBAR -->

	<!-- END LEFT SIDEBAR -->
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<!--<h3 class="page-title">Tables</h3>-->
                    <ol class="breadcrumb">
                        <li><a th:href="@{|#|}">首页</a></li>
                        <li><a th:href="@{|#|}">资源管理</a></li>
                        <li class="active">工单管理</li>
                    </ol>
					<div class="row">
						<div class="col-md-12">
							<!-- BASIC TABLE -->
							<div class="panel">
								<!--<div class="panel-heading">-->
									<!--<h3 class="panel-title">Basic Table</h3>-->
								<!--</div>-->
								<div class="panel-body">
                                    <!--<div class="row">-->
                                        <!--&lt;!&ndash;<h4 class="page-title">筛选条件</h4>&ndash;&gt;-->

                                    <!--</div>-->

									<form class="form-horizontal" id="form"  method="post">
										<!--<h4 class="page-title">筛选条件:</h4>-->
										<div class="form-group">
											<label class="col-md-3">筛选条件：</label>
										</div>
										<div class="form-group">
											<label for="Status" class="col-md-2 control-label">工单类型：</label>
											<div class="col-md-3">
												<select class="form-control" id="OrderType" name="OrderType">
													<option value="">请选择</option>
													<option value="建设工单">建设工单</option>
													<option value="业务变更工单">业务变更工单</option>
													<option value="维护工单">维护工单</option>
												</select>
											</div>
											<label for="Status" class="col-md-2 control-label">工单状态：</label>
											<div class="col-md-3">
												<select class="form-control" id="Status" name="Status">
													<option value="">请选择</option>
													<option value="待审核">待审核</option>
													<option value="待提交">待提交</option>
													<option value="审核通过">审核通过</option>

												</select>

										<div class="form-group">

											</div>
											<label for="fapply_usedepartment" class="col-md-2 control-label">科室|外勤部门</label>
											<div class="col-md-3">
												<input type="text" class="form-control" id="fapply_usedepartment" placeholder="请选择科室|外勤部门" apply_usedepartment_id="" onclick="doloadApplyUseDepartment()">
											</div>

											<!--<div class="col-md-3">-->
												<!--&lt;!&ndash;<select class="form-control" id="parentDept" name="parentDept">&ndash;&gt;-->
													<!--&lt;!&ndash;<option value="">请选择</option>&ndash;&gt;-->
													<!--&lt;!&ndash;&lt;!&ndash;<option th:each="parentDept:${resultMap.departmentList}" th:value="${parentDept.DeptNo}" th:text="${parentDept.DeptName}">请选择</option>&ndash;&gt;&ndash;&gt;-->
												<!--&lt;!&ndash;</select>&ndash;&gt;-->
											<!--</div>-->
											<!--<label for="deptNo" class="col-md-2 control-label">科室|外勤部门：</label>-->
											<!--<div class="col-md-3">-->
												<!--<select class="form-control" id="deptNo" name="deptNo">-->
													<!--<option value="">请选择</option>-->
												<!--</select>-->
											<!--</div>-->
										</div>
										<div class="form-group">
											<label for="fproject" class="col-md-2 control-label">所属项目：</label>
											<div class="col-md-3">
												<input type="text" class="form-control" id="fproject" placeholder="请选择所属项目" project_id="">
											</div>
										</div>

										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
												<button type="button" id="selectOption" class="btn btn-primary" >筛选</button>
												<button type="button" id="resetBtn" class="btn btn-danger">清除</button>
											</div>
										</div>

									</form>
									<button type="button" id="addBtn" class="btn btn-primary" style="float:right;" ><i class="glyphicon glyphicon-plus"></i>新增工单</button>
									<table class="table table-bordered table-hover">
										<thead>
											<tr class="success">
												<td>序号</td>
												<td>工单类型</td>
												<td>工单状态</td>
												<td>工单标题</td>
												<td>职能部门|营业区</td>
												<td>科室|外勤部门</td>
												<td>申请人</td>
												<td>所属项目</td>
												<td>创建时间</td>
												<td>操作</td>

											</tr>
										</thead>
										<tbody>
										<tfoot>
										<tr >
											<td colspan="10" align="center">

							</div>

						</div>
						<!--</div>-->
					</div>

				</div>
			</div>
			<!-- END MAIN CONTENT -->
			<div id="department_layer" style="display: none;">
				<div id="departmentTree" class="ztree"></div>
			</div>
			<div style="padding: 1% 1%;display: none" id="project_layer">
				搜索项目：
				<div class="layui-inline">
					<input class="layui-input" name="projectName" id="demoReload" placeholder="请输入项目名称" autocomplete="off">
				</div>
				<button class="layui-btn" data-type="reload" id="search">搜索</button>

			</div>

		<div class="clearfix"></div>
		<div id="footer" th:include="/commons/footer :: footerContext"></div>

	<!-- END WRAPPER -->
<script type="text/javascript">

	//var user_id = [[${session.user.id}]];
	$("#addBtn").click(function () {
        window.location.href = '[[@{|/order/myorder/toSelectOrderType/|}]]'
    })

	$(function () {
        queryOrderByUser(1);
    })

	function toUpdate(id) {
		window.location.href = '[[@{|/order/myorder/toUpdate/|}]]' + id;
    }

	//查询用户当前用户,并发送异步请求
    var loadingIndex = -1;

    var jsonObj = {
        "pageno":1,
        "pagesize":10
    };

    //异步查询数据页
    function queryOrderByUser(pageno) {
        jsonObj.pageno = pageno;
        $.ajax({
            type:"post",
            url:"[[@{|/order/myorder/index|}]]",
            data:jsonObj,
            dataType: "json",
            beforeSend:function () {
                loadingIndex = layer.load(3, {time: 10*1000});
                return true;
            },
            success:function(result){
                layer.close(loadingIndex);
                if(result.success){
                    var page = result.page ;
                    var data = page.datalist ;
                    //数据行
                    var content = '';
                    $.each(data,function(i,n){

                        content+='<tr>';
                        content+='  <td>'+(i+1)+'</td>';
                        content+='  <td>'+n.order_type+'</td>';
                        content+='  <td>'+n.order_status+'</td>';
                        content+='  <td>'+n.title+'</td>';
                        content+='  <td>'+n.apply_department_name+'</td>';
                        content+='  <td>'+n.apply_usedepartment_name+'</td>';
                        content+='  <td>'+n.proposer_name+'</td>';
                        content+='  <td>'+n.project_name+'</td>';
                        content+='  <td>'+n.create_time+'</td>';
                        content+='  <td>';
                        content+='	  <button type="button" class="btn btn-primary btn-xs" onclick="toUpdate('+n.id+')"><i class=" glyphicon glyphicon-pencil"></i></button>';
                        content+='	  <button type="button" class="btn btn-danger btn-xs" onclick="doDelete('+n.id+')"><i class=" glyphicon glyphicon-trash"></i></button>';
                        content+='  </td>';
                        content+='</tr>';
                    });
                    $("tbody").html(content);

                    //分页
                    var contentbar = '';
                    if(page.pageno==1){
                        contentbar += '<li class="disabled"><a href="#">上一页</a></li>';
                    }else{
                        contentbar += '<li><a href="#" onclick="queryOrderByUser('+(page.pageno-1)+')">上一页</a></li>';
                    }

                    for(var i =1; i <= page.totalno;i++) {
                        contentbar += '<li ';
                        if(page.pageno == i) {
                            contentbar += 'class= "active"';
                        }
                        contentbar += '><a href="#" onclick="queryOrderByUser(' + i + ')">' + i + '</a></li>';
                    }
                    if(page.pageno==page.totalno) {
                        contentbar += '<li class="disabled"><a href="#">下一页</a></li>';
                    }else{
                        contentbar += '<li><a href="#" onclick="queryOrderByUser('+(page.pageno+1)+')">下一页</a></li>';
                    }
                    $(".pagination").html(contentbar);

                }else{
                    layer.msg(result.message,{time:2000, icon:5, shift:5})
                }
            }
        })
    }

    //级联删除职场及机房数据
    function doDelete(id) {
        layer.confirm("该工单下的装机信息也将一并删除，确定要删除该工单吗？",  {icon: 3, title:'提示'}, function(cindex){
            layer.close(cindex);
            $.ajax({
                type:"post",
                url:"[[@{|/order/myorder/doDelete|}]]",
                data:{
                    "id":id
                },
                success:function (result) {
                    if(result.success){
                        window.location.href='[[@{|/order/myorder/toIndex|}]]';
                    }else{
                        layer.msg(result.message,{time:2000, icon:5, shift:5});
                    }
                }

            });

        }, function(cindex){
            layer.close(cindex);
        });
    }


    //ztree配置数据
    var zTree;

    var setting = {

        //如果后台传入的数据的字段与ztree的节点名不一致，必须要在setting中data的key中指定后台对应的名称
        //比如这里的departmentName，否则会显示undefined
        data:{
            key:{
                name:"departmentName"
            }
        },
        view: {
            // selectedMulti: false,
            addDiyDom: function(treeId, treeNode){
                var aObj = $("#" + treeNode.tId + "_a"); // tId = permissionTree_1, ==> $("#permissionTree_1_a")
                aObj.attr("href", "javascript:;");
                var icoObj = $("#" + treeNode.tId + "_ico"); // tId = permissionTree_1, $("#permissionTree_1_ico")
                if ( treeNode.icon ) {
                    icoObj.removeClass("button ico_docu ico_open").addClass(treeNode.icon).css("background","");
                }
            },
        },
    }


	//异步加载所有部门节点
    function doLoadApplyDepartment() {
        var url = "[[@{|/setting/department/loadData|}]]";
        $.getJSON(url,function(result){
            if(result.success){
                zTree = $.fn.zTree.init($("#departmentTree"), setting, result.datas);
                zTree.expandAll(false)
            }else{
                layer.msg(result.message, {time:1000, icon:5, shift:6});
            }
        });

        layer.open({
            title: "职能部门查询",
            area: ['600px', '400px'],
            type: 1,
            content: $('#department_layer'),
            btn: ['选择', '取消'],

			yes: function (layero, index) {
                doSetSelectedNode("fapply_department","apply_department_id")
                layer.close(layero)
			},

			btn2: function (layero, index) {
				layer.close(layero)
			}

        })
    }


    function doSetSelectedNode(department,tid){

        // 1.获得选中的的节点对象
        // getSelectedNodes是zTree中的一个函数,返回值是一个数组        
        var selectedNodes = zTree.getSelectedNodes();
        // 2.获得具体的节点(node)对象
        var node=selectedNodes[0];
        // 3.通过node节点数据更新页面内容
        $("#"+department).attr(tid, node.id);
		$("#"+department).val(node.departmentName);
		// 4.关闭弹框
		//layer.close(index)
    }

    //异步加载职能部门下的部门节点
    function doloadApplyUseDepartment(){
        $("#departmentTree").empty();
        var apply_department_id = $("#fapply_department").attr("apply_department_id")
        var url = "[[@{|/setting/department/doloadApplyUseDepartment/|}]]" + apply_department_id;
        $.getJSON(url,function(result){
            if(result.success){
                zTree = $.fn.zTree.init($("#departmentTree"), setting, result.datas);
                zTree.expandAll(false)
            }else{
                layer.msg(result.message, {time:1000, icon:5, shift:6});
            }
        });

        layer.open({
            title: "科室|外勤部门查询",
            area: ['600px', '400px'],
            type: 1,
            content: $('#department_layer'),
            btn: ['选择', '取消'],

            yes: function (layero, index) {
                doSetSelectedNode("fapply_usedepartment","apply_usedepartment_id")
                layer.close(layero)
            },

            btn2: function (layero, index) {
                layer.close(layero)
            }

        })
	}

    //职场单击选择事件
	//注意！！！！！！ 动态表格不能放置在form表单中，否则使用里面的单击事件会有问题
    $("#fproject").click(function () {

        var project_id, project_name = null;

        //单击触发layer弹出层
        layer.open({
            title:"所属项目",
            area: ['800px', '600px'],
            type:1,
            // content:"[[@{|/openQuery|}]]",
            content:$('#project_layer'),
            btn:['选择','取消'],
            success:function (layero, index) {
                layui.use('table',function () {
                    var table = layui.table;

                    //自动渲染数据表格
                    table.render({
                        // elem: layer.getChildFrame("#ftable", index)
                        elem: '#ftable'
                        ,url:"[[@{|/project/showTable|}]]"  //该url必须要返回符合layui要求的前端格式的json数据
                        ,cols: [
                            [
                                {type:'radio'}
                                ,{field: 'id', title: 'ID',width:80}
                                ,{field: 'projectName', title: '项目名称',width:120}
                                ,{field: 'projectType', title: '项目类型'}
                                ,{field: 'startTime', title: '项目开始日期',width:120}
                            ]
                        ]
                        ,page:true
                        ,id: 'project'
                    });

                    //搜索功能实现
                    $('#search').on('click',function () {
                        // var type = $(this).data('type');
                        // active[type] ? active[type].call(this) : '';
                        var demoReload = $('#demoReload');
                        table.reload('project',{
                            url:"[[@{|/project/showTable|}]]"
                            ,page: {
                                curr: 1 //重新从第 1 页开始
                            }
                            ,where: {
                                queryText: demoReload.val()
                            }
                        })
                    });

                    //获取选中的层
                    table.on('row(project)',function (obj) {
                        project_id = obj.data.id;
                        project_name = obj.data.projectName;
                    })
                })

            },
            yes:function (layero, index) {
                $("#fproject").attr("project_id",project_id);
                $("#fproject").val(project_name);
                layer.close(layero)
            },
            btn2:function (layero, index) {
                layer.close(layero)
            }
        })

    })

    $("#resetBtn").click(function () {
        $("#form")[0].reset();
        $("#fapply_department").attr("apply_department_id","");
        $("#fapply_usedepartment").attr("apply_usedepartment_id","");
        $("#fproject").attr("project_id","");
        jsonObj.order_type = $("#OrderType").val();
        jsonObj.order_staus = $("#Status").val();
        jsonObj.apply_department_id = $("#fapply_department").attr("apply_department_id");
        jsonObj.apply_usedepartment_id = $("#fapply_usedepartment").attr("apply_usedepartment_id");
        jsonObj.project_id = $("#fproject").attr("project_id");
        queryOrderByUser(1);
    })

	$("#selectOption").click(function () {
		jsonObj.order_type = $("#OrderType").val();
        jsonObj.order_staus = $("#Status").val();
		jsonObj.apply_department_id = $("#fapply_department").attr("apply_department_id");
		jsonObj.apply_usedepartment_id = $("#fapply_usedepartment").attr("apply_usedepartment_id");
		jsonObj.project_id = $("#fproject").attr("project_id");
        queryOrderByUser(1)

    })
	
</script>
