<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tables</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{|/js/vendor/bootstrap/css/bootstrap.min.css|}">
    <link rel="stylesheet" th:href="@{|/js/vendor/font-awesome/css/font-awesome.min.css|}">
    <link rel="stylesheet" th:href="@{|/js/vendor/linearicons/style.css|}">
    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{|/css/main.css|}">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" th:href="@{|/css/demo.css|}">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{|/img/apple-icon.png|}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{|/img/favicon.png|}">
    <!-- Javascript -->
    <script th:src="@{|/js/vendor/jquery/jquery.min.js|}"></script>
    <script th:src="@{|/js/vendor/bootstrap/js/bootstrap.min.js|}"></script>
    <script th:src="@{|/js/vendor/jquery-slimscroll/jquery.slimscroll.min.js|}"></script>
    <script th:src="@{|/js/scripts/klorofil-common.js|}"></script>
    <script type="text/javascript" th:inline="javascript">


    </script>
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <div id="header" th:include="/commons/header :: headerContext"></div>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div id="left_sidebar" th:include="/commons/left_sidebar :: leftContext"></div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <!--<h3 class="page-title">Tables</h3>-->
                <ol class="breadcrumb">
                    <li><a th:href="@{|#|}">首页</a></li>
                    <li><a th:href="@{|#|}">资源管理</a></li>
                    <li class="active">工单管理</li>
                </ol>
                <div class="row">
                    <div class="col-md-12">
                        <!-- BASIC TABLE -->
                        <div class="panel">
                            <div class="panel-body">
                                <form class="form-horizontal" th:action="@{|#|}">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">基本信息</div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label for="OrdersType" class="col-sm-2 control-label">工单类型</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" name="orderstype" id="OrdersType" disabled th:value="${orders.orderstype}">
                                                </div>
                                            <!--</div>-->
                                            <!--<div class="form-group">-->
                                                <label for="ResourceNo" class="col-sm-2 control-label">资源号码</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" name="resourceno" id="ResourceNo" disabled th:value="${orders.resourceno}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="AccountDeptNo" class="col-sm-2 control-label">职能部门</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" name="accountdeptno" id="AccountDeptNo" disabled th:value="${orders.accountdeptno}">
                                                </div>
                                            <!--</div>-->
                                            <!--<div class="form-group">-->
                                                <label for="UseDeptNo" class="col-sm-2 control-label">使用部门|科室</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" name="usedeptno" id="UseDeptNo" disabled th:value="${orders.usedeptno}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="UserName" class="col-sm-2 control-label">使用人</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" name="username" id="UserName" disabled th:value="${orders.username}">
                                                </div>
                                            <!--</div>-->
                                            <!--<div class="form-group">-->
                                                <label for="Contact" class="col-sm-2 control-label">联系方式</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" name="contact" id="Contact" disabled th:value="${orders.contact}">
                                                </div>
                                            </div>
                                            <!--<div class="form-group">-->
                                                <!--<label for="UsingNumber" class="col-sm-2 control-label">在用号码</label>-->
                                                <!--<div class="col-sm-3">-->
                                                    <!--<input type="text" class="form-control" name="usingnumber" id="UsingNumber">-->
                                                <!--</div>-->
                                            <!--</div>-->
                                            <div class="form-group">
                                                <label for="Address" class="col-sm-2 control-label">当前地址</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="address" id="Address" disabled th:value="${orders.address}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="NewAddress" class="col-sm-2 control-label">新装地址</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="newaddress" id="NewAddress" disabled th:value="${orders.newaddress}">
                                                </div>
                                            </div>
                                            <input type="hidden" class="form-control" name="creatorname" id="creatorname" th:value="${session.userName}">

                                        </div>
                                    </div>
                                    <div class="panel panel-info">
                                        <div class="panel-heading">业务信息</div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <!--</div>-->
                                                <!--<div class="form-group">-->
                                                <label for="ResourceNo" class="col-sm-2 control-label">资源类型</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" name="resourcetype" id="ResourceType">
                                                </div>
                                                <label for="ResourceNo" class="col-sm-2 control-label">数量</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" name="resourcecount" id="ResourceCount">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <!--</div>-->
                                                <!--<div class="form-group">-->
                                                <label for="ResourceNo" class="col-sm-2 control-label">资费</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" name="expenses" id="Expenses">
                                                </div>
                                                <label for="subtotal" class="col-sm-2 control-label">小计</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" id="subtotal">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">备注</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-info">
                                        <div class="panel-heading">设备信息</div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <input type="radio" id="newEquipment">
                                                    <label class="control-label">购置新设备</label>
                                                </div>
                                                <div class="col-sm-12">
                                                    <label class="col-sm-2 control-label">设备型号</label>
                                                    <div class="col-sm-2">
                                                        <select class="form-control" id="EquipmentType">
                                                            <option>1</option>
                                                            <option>2</option>
                                                            <option>3</option>
                                                            <option>4</option>
                                                            <option>5</option>
                                                        </select>
                                                    </div>
                                                    <label for="Price" class="col-sm-1 control-label">单价</label>
                                                    <div class="col-sm-3">
                                                        <input type="text" class="col-sm-2 form-control" id="Price">
                                                    </div>
                                                    <label for="EquipmentCount" class="col-sm-1 control-label">数量</label>
                                                    <div class="col-sm-3">
                                                        <select class="form-control" id="EquipmentCount">
                                                            <option>1</option>
                                                            <option>2</option>
                                                            <option>3</option>
                                                            <option>4</option>
                                                            <option>5</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <input type="radio" id="UsingEquipment">
                                                    <label class="control-label">使用现有设备</label>
                                                </div>
                                                <div class="col-sm-12">
                                                    <table class="table table-bordered table-hover">
                                                        <thead>
                                                        <tr class="success">
                                                            <th>序号</th>
                                                            <th>设备型号</th>
                                                            <th>单价</th>
                                                            <th>数量</th>
                                                            <th>操作</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr>
                                                            <td>1</td>
                                                            <td>待审核</td>
                                                            <td>建设工单</td>
                                                            <td>建设工单</td>
                                                            <td>
                                                                <a href="#">删除</a>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                    <button class="btn btn-primary">增加</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">费用信息</h3>
                                        </div>
                                        <div class="panel-body">
                                            <label class="control-label">交费方式</label>
                                            <div class="col-sm-12">
                                                <input type="radio" id="PersonalBank">
                                                <label class="control-label">部门经理银行卡</label>
                                            </div>
                                            <div class="col-sm-12">
                                                <input type="radio" id="CompanyBank">
                                                <label class="control-label">公司挂账</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!--<div class="form-group">-->
                                        <!--<div class="col-sm-offset-2 col-sm-10">-->
                                        <button type="submit" class="btn btn-primary">确认工单</button>
                                        <button type="reset" class="btn btn-default">退回修改</button>
                                        <!--</div>-->
                                    <!--</div>-->
                                </form>
                            </div>
                        </div>
                        <!-- END BASIC TABLE -->
                    </div>
                    <!--</div>-->
                </div>

            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>
    <div id="footer" th:include="/commons/footer :: footerContext"></div>

</div>
<!-- END WRAPPER -->

</body>

</html>
