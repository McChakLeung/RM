					<div class="row">

								<!--<div class="panel-heading">-->

									<form class="form-horizontal" id="selectVerifyOrdersByOption" th:action="@{|/orders/selectVerifyOrdersByOption|}" method="post">
										<!--<h4 class="page-title">筛选条件:</h4>-->
										<div class="form-group">
											<label for="OrderType" class="col-md-2 control-label">工单类型：</label>
											<div class="col-md-3">
												<select class="form-control" id="OrderType" name="OrderType">
													<option value="">请选择</option>
													<option value="建设工单">建设工单</option>
													<option value="业务变更工单">业务变更工单</option>
													<option value="维护工单">维护工单</option>
												</select>
											</div>
											<label for="Status" class="col-md-2 control-label">工单状态：</label>

												<select class="form-control" id="Status" name="Status">
													<option value="">请选择</option>
													<option value="待审核">待审核</option>

												</select>
											</div>
										</div>
										<div class="form-group">
											<label for="parentDept" class="col-md-2 control-label">职能部门：</label>

													<option value="">请选择</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label for="operator" class="col-md-2 control-label">运营商：</label>
											<div class="col-md-3">
												<select class="form-control" id="operator" name="operator">
													<option value="">请选择</option>
													<option value="电信">电信</option>

                                    <hr>

												<th>操作</th>

										<tbody>
											<tr th:each="orders:${resultMap.orderList}">
												<td th:text="${ordersStat.count}"></td>
												<td th:text="${orders.tStatus}"></td>
												<td th:text="${orders.tNo}">xj123456</td>
												<td th:text="${orders.tOType}">新装</td>
												<td th:text="${orders.tRNo}">无</td>
												<td th:text="${orders.tRType}">固话</td>
												<td th:text="${orders.tOperator}">电信</td>
												<td th:text="${orders.pdName}">行政部</td>
												<td th:text="${orders.dName}">资产室</td>
												<td th:text="${orders.tCreateTime}">2019年3月7日</td>
												<td>
													<a th:href="@{|/orders/verifyOrder/${orders.tid}|}">审核</a>
													<a th:href="@{|/orders/generateResource/${orders.tid}|}">生成资源</a>
												</td>
											</tr>

<script type="text/javascript">

    //    $(function () {
    //        $("#deptNo").bind("change",selectSubDept());
    //    });


    function selectSubDept(){
        var parentDeptNo = $("#parentDept").val();
        //var parentDeptNo = dataOption;
        // console.log(parentDeptNo);
        // alert(parentDeptNo);
        //2.将职能部门下拉列表中原有的option进行删除
        $("#deptNo>option:gt(0)").remove();
        //3.定位隶属于当前职能部门下的所有的子部门信息
        $.ajax({
            url:"/resource/selectSubDept/" + parentDeptNo,
            type:"get",
            dataType: "json",
            success:function (result) {
                //var dataOption = "";
                $.each(result,function (index,value) {
                    var $dataOption = $("<option></option>");
                    // dataOption +=
                    //     "<option value=" + value.deptNo + ">" + value.deptName + "</option>";
                    $dataOption.text(value.deptname);
                    $dataOption.val(value.deptno);
                    $dataOption.appendTo($("#deptNo"));
                })
            }
        });
    }



</script>
