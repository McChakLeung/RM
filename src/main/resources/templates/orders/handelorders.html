<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Tables</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="/js/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/js/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/js/vendor/linearicons/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/img/favicon.png">
	<!-- Javascript -->
	<script src="/js/vendor/jquery/jquery.min.js"></script>
	<script src="/js/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/js/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="/js/scripts/klorofil-common.js"></script>
	<!--加载公共部分-->
	<script>
        $(function () {
            $(".header").load("/html/commons/header.html");
            $(".left_sidebar").load("/html/commons/left_sidebar.html");
            $(".footer").load("/html/commons/footer.html");
        })
	</script>
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
	<!-- NAVBAR -->
	<div id="header" th:include="/commons/header :: headerContext"></div>

	<div id="left_sidebar" th:include="/commons/left_sidebar :: leftContext"></div>

		<!-- END LEFT SIDEBAR -->
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<!--<h3 class="page-title">Tables</h3>-->
                    <ol class="breadcrumb">
                        <li><a href="#">首页</a></li>
                        <li><a href="#">资源管理</a></li>
                        <li class="active">工单管理</li>
                    </ol>
					<div class="row">
						<div class="col-md-12">
							<!-- BASIC TABLE -->
							<div class="panel">
								<!--<div class="panel-heading">-->
									<!--<h3 class="panel-title">Basic Table</h3>-->
								<!--</div>-->
								<div class="panel-body">
                                    <!--<div class="row">-->
                                        <!--&lt;!&ndash;<h4 class="page-title">筛选条件</h4>&ndash;&gt;-->

                                    <!--</div>-->

									<form class="form-horizontal">
										<!--<h4 class="page-title">筛选条件:</h4>-->
										<div class="form-group">
											<label for="OrderStatus" class="col-md-2 control-label">工单状态：</label>
											<div class="col-md-3">
												<select class="form-control" id="OrderStatus">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>
											<label for="OrderType" class="col-md-2 control-label">工单类型：</label>
											<div class="col-md-3">
												<select class="form-control" id="OrderType">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label for="parentDept" class="col-md-2 control-label">职能部门：</label>
											<div class="col-md-3">
												<select class="form-control" id="parentDept">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>
											<label for="deptNo" class="col-md-2 control-label">使用部门:</label>
											<div class="col-md-3">
												<select class="form-control" id="deptNo">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>
											<!--<div class="col-md-2">-->
												<!--<select class="form-control" id="department">-->
													<!--<option>1</option>-->
													<!--<option>2</option>-->
													<!--<option>3</option>-->
													<!--<option>4</option>-->
													<!--<option>5</option>-->
												<!--</select>-->
											<!--</div>-->

										</div>
										<div class="form-group">
											<label for="operator" class="col-md-2 control-label">资源类型：</label>
											<div class="col-md-3">
												<select class="form-control" id="operator">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>
											<label for="ResourceType" class="col-md-2 control-label">运营商：</label>
											<div class="col-md-3">
												<select class="form-control" id="ResourceType">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>
										</div>

										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
												<button type="submit" class="btn btn-primary" >筛选</button>
												<button type="reset" class="btn btn-danger">清除</button>
											</div>
										</div>
									</form>
                                    <hr>
									<table class="table table-bordered table-hover">
										<thead>
											<tr class="success">
												<th>序号</th>
												<th>状态</th>
												<th>工单编号</th>
												<th>工单类型</th>
												<th>资源编号</th>
												<th>资源类型</th>
												<th>运营商</th>
												<th>职能部门</th>
												<th>使用部门/科室</th>
												<th>申请人</th>
												<th>创建日期</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="orders:${resultMap.orderList}">
												<td th:text="${ordersStat.count}">1</td>
												<td th:text="${orders.status}">待审核</td>
												<td th:text="${orders.ordersno}">建设工单</td>
												<td th:text="${orders.orderstype}">建设工单</td>
												<td th:text="${orders.resourceno}">无</td>
												<td th:text="${orders.resourcetype}">固话</td>
												<td th:text="${orders.operator}">电信</td>
												<td th:text="${orders.accountdeptno}"></td>
												<td th:text="${orders.usedeptno}"></td>
												<td th:text="${orders.creatorname}">麦泽良</td>
												<td th:text="${orders.createtime}">2019年3月7日</td>
												<td>
													<a th:href="@{|/orders/confirmPrehandleOrder/${orders.id}|}">审核</a>| <a th:href="@{|/orders/generateResource/${orders.id}|}">生成资源</a>
												</td>
											</tr>
										</tbody>
									</table>
									<!--分页-->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <nav aria-label="Page navigation">
                                                <ul class="pagination">
                                                    <li>
                                                        <a href="#" aria-label="Previous">
                                                            <span aria-hidden="true">&laquo;</span>
                                                        </a>
                                                    </li>
                                                    <li><a href="#">1</a></li>
                                                    <li><a href="#">2</a></li>
                                                    <li><a href="#">3</a></li>
                                                    <li><a href="#">4</a></li>
                                                    <li><a href="#">5</a></li>
                                                    <li>
                                                        <a href="#" aria-label="Next">
                                                            <span aria-hidden="true">&raquo;</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
								</div>
							</div>
							<!-- END BASIC TABLE -->
						</div>

					</div>

				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
		<div class="clearfix"></div>
	<div id="footer" th:include="/commons/footer :: footerContext"></div>

	</div>
	<!-- END WRAPPER -->

</body>

</html>
