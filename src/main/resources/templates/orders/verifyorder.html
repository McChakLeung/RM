<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tables</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{|/js/vendor/bootstrap/css/bootstrap.min.css|}">
    <link rel="stylesheet" th:href="@{|/js/vendor/font-awesome/css/font-awesome.min.css|}">
    <link rel="stylesheet" th:href="@{|/js/vendor/linearicons/style.css|}">
    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{|/css/main.css|}">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" th:href="@{|/css/demo.css|}">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{|/img/apple-icon.png|}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{|/img/favicon.png|}">
    <!-- Javascript -->
    <script th:src="@{|/js/vendor/jquery/jquery.min.js|}"></script>
    <script th:src="@{|/js/vendor/bootstrap/js/bootstrap.min.js|}"></script>
    <script th:src="@{|/js/vendor/jquery-slimscroll/jquery.slimscroll.min.js|}"></script>
    <script th:src="@{|/js/scripts/klorofil-common.js|}"></script>
    <script type="text/javascript" th:inline="javascript">


    </script>
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <div id="header" th:include="/commons/header :: headerContext"></div>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div id="left_sidebar" th:include="/commons/left_sidebar :: leftContext"></div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <!--<h3 class="page-title">Tables</h3>-->
                <ol class="breadcrumb">
                    <li><a th:href="@{|#|}">首页</a></li>
                    <li><a th:href="@{|#|}">资源管理</a></li>
                    <li class="active">工单管理</li>
                </ol>
                <div class="row">
                    <div class="col-md-12">
                        <!-- BASIC TABLE -->
                        <form class="form-horizontal">
                            <div class="panel">
                                <div class="panel-body">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">基本信息</div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">工单类型:</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" name="OrdersType" id="OrdersType" disabled >
                                                </div>
                                                <label for="ResourceNo" class="col-sm-2 control-label">资源号码</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" name="ResourceNo" id="ResourceNo" disabled >
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="AccountDeptNo" class="col-sm-2 control-label">职能部门</label>
                                                <div class="col-sm-3">
                                                    <select class="form-control" name="accountdeptno" id="AccountDeptNo" onchange="selectSubDept()">
                                                        <option>请选择</option>
                                                    </select>
                                                </div>
                                                <label for="UseDeptNo" class="col-sm-2 control-label">使用部门|科室</label>
                                                <div class="col-sm-3">
                                                    <select class="form-control" name="usedeptno" id="UseDeptNo">
                                                        <option value="0">请选择</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="UserName" class="col-sm-2 control-label">使用人</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" name="username" id="UserName">
                                                </div>
                                                <label for="Contact" class="col-sm-2 control-label">联系方式</label>
                                                <div class="col-sm-3">
                                                    <input type="number" class="form-control" name="contact" id="Contact">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="Address" class="col-sm-2 control-label">当前地址</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="address" id="Address" >
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="NewAddress" class="col-sm-2 control-label">新装地址</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="newaddress" id="NewAddress">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-info">
                                        <div class="panel-heading">审批</div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <!--</div>-->
                                                <!--<div class="form-group">-->
                                                <label for="Comment" class="col-sm-2 control-label">审批意见</label>
                                                <div class="col-sm-10">
                                                    <!--<input type="text" class="form-control" name="Comment" id="Comment">-->
                                                    <textarea class="form-control" name="Comment" id="Comment" ></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                    <input type="hidden" class="form-control" name="creatorname" id="creatorname">
                                    <input type="hidden" class="form-control" name="orderid" id="orderID">
                                    <button type="submit" class="btn btn-primary">通过</button>
                                    <button type="submit" class="btn btn-primary">退回修改</button>
                                    <button type="reset" class="btn btn-warning">返回</button>
                            </div>

                        </form>
                        <!-- END BASIC TABLE -->
                    </div>
                    <!--</div>-->
                </div>

            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>
    <div id="footer" th:include="/commons/footer :: footerContext"></div>

</div>
<!-- END WRAPPER -->

</body>

</html>
