<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tables</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{|/static/js/vendor/bootstrap/css/bootstrap.min.css|}">
    <link rel="stylesheet" th:href="@{|/static/js/vendor/font-awesome/css/font-awesome.min.css|}">
    <link rel="stylesheet" th:href="@{|/static/js/vendor/linearicons/style.css|}">
    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{|/static/css/main.css|}">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" th:href="@{|/static/css/demo.css|}">
    <!--ztree-->
    <link rel="stylesheet" th:href="@{|/static/ztree/zTreeStyle.css|}">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{|/static/img/apple-icon.png|}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{|/static/img/favicon.png|}">
    <!-- Javascript -->
    <script th:src="@{|/static/js/vendor/jquery/jquery.min.js|}"></script>
    <script th:src="@{|/static/js/vendor/bootstrap/js/bootstrap.min.js|}"></script>
    <script th:src="@{|/static/js/vendor/jquery-slimscroll/jquery.slimscroll.min.js|}"></script>
    <script th:src="@{|/static/js/layer/layer.js|}"></script>
    <script th:src="@{|/static/js/vendor/common.js|}"></script>
    <script th:src="@{|/static/ztree/jquery.ztree.all-3.5.min.js|}"></script>
</head>

<body>
<!-- WRAPPER -->
<div id="header" th:include="/commons/header :: headerContext"></div>
<div id="wrapper">
    <!-- NAVBAR -->
    <!--<div class="header"></div>-->
    <div id="left_sidebar" th:include="/commons/left_sidebar :: leftContext"></div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <!--<h3 class="page-title">Tables</h3>-->
                <ol class="breadcrumb">
                    <li><a th:href="@{|#|}">首页</a></li>
                    <li><a th:href="@{|#|}">资源管理</a></li>
                    <li class="active">资源台账</li>
                </ol>
                <div class="row">
                    <div class="col-md-12">
                        <!-- BASIC TABLE -->
                        <div class="panel">
                            <!--<div class="panel-heading">-->
                            <!--<h3 class="panel-title">Basic Table</h3>-->
                            <!--</div>-->
                            <div class="panel-body">
                                <ul id="treeDemo" class="ztree"></ul>
                            </div>
                        </div>
                        <!-- END BASIC TABLE -->
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>
    <!--<div class="footer"></div>-->
    <div id="footer" th:include="/commons/footer :: footerContext"></div>
</div>
<!-- END WRAPPER -->
<script type="text/javascript">

    $(function () {
        loadData();
    });

    function toAdd(pid,level) {
        window.location.href= '[[@{|/setting/department/toAdd/|}]]'+ pid + '/' + level;
    }

    function toUpdate(id) {
        window.location.href= '[[@{|/setting/department/toUpdate/|}]]'+ id;
    }

    function loadData() {
        var setting = {

            //如果后台传入的数据的字段与ztree的节点名不一致，必须要在setting中data的key中指定后台对应的名称
            //比如这里的departmentName，否则会显示undefined
            data:{
                key:{
                    name:"departmentName"
                }
            },

            view: {
                // addDiyDom: function (treeId, treeNode) {
                //     var icoObj = $("#" + treeNode.tId + "_ico"); // tId = permissionTree_1, $("#permissionTree_1_ico")
                //     if (treeNode.departmentName) {
                //         icoObj.removeClass("button ico_docu ico_open").addClass(treeNode.departmentName).css("background", "");
                //
                //     }
                // },
                addHoverDom: function(treeId, treeNode){
                    var aObj = $("#" + treeNode.tId + "_a"); // tId = permissionTree_1, ==> $("#permissionTree_1_a")
                    aObj.attr("href", "javascript:;");
                    if (treeNode.editNameFlag || $("#btnGroup"+treeNode.tId).length>0) return;
                    var s = '<span id="btnGroup'+treeNode.tId+'">';

                    //判断是否为根节点
                    if(treeNode.level == 0){
                        s += '<a class="btn btn-info dropdown-toggle btn-xs" style="margin-left:10px;padding-top:0px;" href="#" onclick="toAdd('+treeNode.id +','+ (treeNode.level+1)+')" title="添加部门信息">&nbsp;&nbsp;<i class="fa fa-fw fa-plus rbg "></i></a>';
                        //判断是否为子节点，该节点可以添加，修改和删除
                    }else if(treeNode.children.length == 0){
                        s += '<a class="btn btn-info dropdown-toggle btn-xs" style="margin-left:10px;padding-top:0px;"  href="#" onclick="toUpdate('+treeNode.id+')" title="修改部门信息">&nbsp;&nbsp;<i class="fa fa-fw fa-edit rbg "></i></a>';
                        s += '<a class="btn btn-info dropdown-toggle btn-xs" style="margin-left:10px;padding-top:0px;"  href="#" onclick="doDelete('+treeNode.id+',\''+treeNode.departmentName+'\')" title="删除部门信息">&nbsp;&nbsp;<i class="fa fa-fw fa-times rbg "></i></a>';
                        s += '<a class="btn btn-info dropdown-toggle btn-xs" style="margin-left:10px;padding-top:0px;" href="#" onclick="toAdd('+treeNode.id +','+ (treeNode.level+1)+')" title="添加部门信息" >&nbsp;&nbsp;<i class="fa fa-fw fa-plus rbg "></i></a>';
                        //判断其他节点，该节点只有修改和添加权限，不能删除
                    }else{
                        s += '<a class="btn btn-info dropdown-toggle btn-xs" style="margin-left:10px;padding-top:0px;"  href="#" onclick="toUpdate('+treeNode.id+')" title="修改部门信息">&nbsp;&nbsp;<i class="fa fa-fw fa-edit rbg "></i></a>';
                        s += '<a class="btn btn-info dropdown-toggle btn-xs" style="margin-left:10px;padding-top:0px;" href="#" onclick="toAdd('+treeNode.id +','+ (treeNode.level+1) +')" title="添加部门信息">&nbsp;&nbsp;<i class="fa fa-fw fa-plus rbg "></i></a>';
                    }

                    s += '</span>';
                    aObj.after(s);
                },
                removeHoverDom: function(treeId, treeNode){
                    $("#btnGroup"+treeNode.tId).remove();
                }
            }
        }

        $.ajax({
            type:"post",
            url:"[[@{|/setting/department/loadData|}]]",
            success: function (result) {
                if(result.success){
                    var zNodes = result.datas;
                    $.fn.zTree.init($("#treeDemo"), setting, zNodes);
                }else{
                    layer.msg(result.message, {time:1000, icon:5, shift:6});
                }
            }
        })
    }

    function doDelete(id,name) {
        layer.confirm("确认要删除["+name+"]这条数据吗？",  {icon: 3, title:'提示'}, function(cindex){
            layer.close(cindex);
            $.ajax({
                type:"post",
                url:"[[@{|/setting/department/doDelete|}]]",
                data:{
                    id:id
                },
                beforeSend: function () {
                    return true;
                },
                success:function (result) {
                    if(result.success){
                        loadData();
                    }else{
                        layer.msg(result.message, {time:1000, icon:5, shift:6});
                    }
                }
            })
        }, function(cindex){
            layer.close(cindex);
        });
    }


</script>
</body>

</html>
