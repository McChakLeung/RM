	<!--treeView-->
	<link rel="stylesheet" href="/js/vendor/treeview/css/bootstrap-treeview.css">
	<script type="text/javascript" src="/js/vendor/treeview/js/bootstrap-treeview.js"></script>
	<!--加载公共部分-->
	<script>
        $(function () {
            $(".header").load("/html/commons/header.html");
            $(".left_sidebar").load("/html/commons/left_sidebar.html");
            $(".footer").load("/html/commons/footer.html");
            $('#my_tree').treeview({data: getTreeJSON(), showTags: true});
        })

        function getTreeJSON() {
            var data = [
                {
                    text: "Parent 1",  // 结点文字
                    icon: "oi oi-chevron-right",  // 未选中时文字左侧的图标
                    selectedIcon: "oi oi-badge",  // 选中时文字左侧的图标
                    tags: [9],  // 结构最右侧浮动显示的说明文字
                    state: {
                        expanded: true  // 有子结点的时候默认展开
                    },
                    nodes: [  // 定义子结点
                        {
                            text: "Child 1",
                            nodes: [  // 定义子结点
                                {
                                    text: "Grandchild 1"
                                },
                                {
                                    text: "Grandchild 2"
                                }
                            ]
                        },
                        {
                            text: "Child 2"
                        }
                    ]
                },
                {  // 兄弟结点
                    text: "Parent 2"
                }
            ];
            return data;
        }
	</script>
</head>
