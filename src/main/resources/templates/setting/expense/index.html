<script type="text/javascript">

    $(function () {
        queryPage(1);
    });

    var loadingIndex = -1;

    var jsonObj = {
        "pageno":1,
        "pagesize":10
    };

    //异步查询数据页
    function queryPage(pageno) {
        jsonObj.pageno = pageno;
        $.ajax({
            type:"post",
            url:"[[@{|/setting/expense/index|}]]",
            data:jsonObj,
            dataType: "json",
            beforeSend:function () {
                loadingIndex = layer.load(3, {time: 10*1000});
                return true;
            },
            success:function(result){
                layer.close(loadingIndex);
                if(result.success){
                    var page = result.page ;
                    var data = page.datalist ;
                    //数据行
                    var content = '';
                    $.each(data,function(i,n){

                        content+='<tr>';
                        content+='  <td>'+(i+1)+'</td>';
                        content+='  <td>'+n.expenseType+'</td>';
                        content+='  <td>'+n.price+'</td>';
                        content+='  <td>'+n.chargeFrequency+'</td>';
                        content+='  <td>';
                        content+='	  <button type="button" class="btn btn-primary btn-xs" onclick="toUpdate('+n.id+')"><i class=" glyphicon glyphicon-pencil"></i></button>';
                        content+='	  <button type="button" class="btn btn-danger btn-xs" onclick="deleteExpense('+n.id+')"><i class=" glyphicon glyphicon-trash"></i></button>';
                        content+='  </td>';
                        content+='</tr>';
                    });
                    $("tbody").html(content);

                    //分页
                    var contentbar = '';
                    if(page.pageno==1){
                        contentbar += '<li class="disabled"><a href="#">上一页</a></li>';
                    }else{
                        contentbar += '<li><a href="#" onclick="queryPage('+(page.pageno-1)+')">上一页</a></li>';
                    }

                    for(var i =1; i <= page.totalno;i++) {
                        contentbar += '<li ';
                        if(page.pageno == i) {
                            contentbar += 'class= "active"';
                        }
                        contentbar += '><a href="#" onclick="queryPage(' + i + ')">' + i + '</a></li>';
                    }
                    if(page.pageno==page.totalno) {
                        contentbar += '<li class="disabled"><a href="#">下一页</a></li>';
                    }else{
                        contentbar += '<li><a href="#" onclick="queryPage('+(page.pageno+1)+')">下一页</a></li>';
                    }
                    $(".pagination").html(contentbar);

                }else{
                    layer.msg(result.message,{time:2000, icon:5, shift:5})
                }
            }
        })
    }

    // //模糊查询函数调用
    // $("#queryBtn").click(function () {

    //     queryPageUser(1);

    function toUpdate(id) {
        window.location.href = '[[@{|/setting/expense/toUpdate/|}]]'+id;
    }

    function deleteExpense(id) {
        layer.confirm("确定要删除该资费吗？",  {icon: 3, title:'提示'}, function(cindex){
            layer.close(cindex);
            $.ajax({
                type:"post",
                url:"[[@{|/setting/expense/doDelete|}]]",
                data:{
                    "id":id
                },
                success:function (result) {
                    if(result.success){
                        window.location.href='[[@{|/setting/expense/toIndex|}]]';
                    }else{
                        layer.msg(result.message,{time:2000, icon:5, shift:5});
                    }
                }

            });

        }, function(cindex){
            layer.close(cindex);
        });
    }


</script>
