<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tables</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{|/static/js/vendor/bootstrap/css/bootstrap.min.css|}">
    <link rel="stylesheet" th:href="@{|/static/js/vendor/font-awesome/css/font-awesome.min.css|}">
    <link rel="stylesheet" th:href="@{|/static/js/vendor/linearicons/style.css|}">
    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{|/static/css/main.css|}">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" th:href="@{|/static/css/demo.css|}">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{|/static/img/apple-icon.png|}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{|/static/img/favicon.png|}">
    <!-- Javascript -->
    <script th:src="@{|/static/js/vendor/jquery/jquery.min.js|}"></script>
    <script th:src="@{|/static/js/vendor/bootstrap/js/bootstrap.min.js|}"></script>
    <script th:src="@{|/static/js/vendor/jquery-slimscroll/jquery.slimscroll.min.js|}"></script>
    <script th:src="@{|/static/js/layer/layer.js|}"></script>
    <script th:src="@{|/static/js/common.js|}"></script>
</head>

<body>
<!-- WRAPPER -->
<div id="header" th:include="/commons/header :: headerContext"></div>
<div id="wrapper">
    <!-- NAVBAR -->
    <!--<div class="header"></div>-->
    <div id="left_sidebar" th:include="/commons/left_sidebar :: leftContext"></div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <!--<h3 class="page-title">Tables</h3>-->
                <ol class="breadcrumb">
                    <li><a th:href="@{|#|}">首页</a></li>
                    <li><a th:href="@{|#|}">资源管理</a></li>
                    <li class="active">资源台账</li>
                </ol>
                <div class="row">
                    <div class="col-md-12">
                        <!-- BASIC TABLE -->
                        <div class="panel">
                            <div class="panel-body">
                                <form id="form">
                                    <div class="form-group">
                                        <label for="fworkplaceName">职场名称</label>
                                        <input type="text" class="form-control" id="fworkplaceName" th:value="${workplace.workplaceName}" placeholder="请输入职场名称">
                                    </div>
                                    <div class="form-group">
                                        <label for="faddress">职场地址</label>
                                        <input type="text" class="form-control" id="faddress" th:value="${workplace.address}" placeholder="请输入职场地址">
                                    </div>
                                    <div class="form-group">
                                        <label for="fdistrict">所在区域</label>
                                        <input type="text" class="form-control" id="fdistrict" th:value="${workplace.district}" placeholder="请输入所在区域">
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" id="fid" th:value="${workplace.id}">
                                    </div>
                                    <button type="button" id="editBtn" class="btn btn-success"><i class="glyphicon glyphicon-pencil"></i> 修改</button>
                                    <button type="button" class="btn btn-danger" id="resetBtn"><i class="glyphicon glyphicon-refresh"></i> 重置</button>
                                </form>
                            </div>
                        </div>
                        <!-- END BASIC TABLE -->
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>
    <!--<div class="footer"></div>-->
    <div id="footer" th:include="/commons/footer :: footerContext"></div>
</div>
<!-- END WRAPPER -->
<script type="text/javascript" >

    $("#editBtn").click(function () {

        //获取表单提交的数据
        var fworkplaceName = $("#fworkplaceName");
        var faddress = $("#faddress");
        var fdistrict = $("#fdistrict");
        var fid = $("#fid");
        var loadingIndex = -1;

        //异步请求
        $.ajax({
            type:"post",
            url:"[[@{|/setting/workplace/doUpdateWorkplace|}]]",
            data:{
                workplaceName:fworkplaceName.val(),
                address:faddress.val(),
                district:fdistrict.val(),
                id:fid.val()
            },
            //该函数用于在发生ajax请求前的处理，一般用于表单校验、加载进度条等
            beforeSend:function (XMLHttpRequest) {
                //
                // //验证许可名称
                // if($.trim(fname.val()) == ""){
                //     // $("#fmessage").text("用户名不能为空，请重新输入");
                //     layer.msg("许可名称不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                //         fname.val("");
                //         fname.focus();
                //     })
                //     return false
                // }
                //
                // //验证url地址
                // if($.trim(furl.val()) == ""){
                //     // $("#fmessage").text("密码不能为空，请重新输入");
                //     layer.msg("url地址不能为空，请重新输入", {time:2000, icon:5, shift:5},function () {
                //         furl.val("");
                //         furl.focus();
                //     })
                //     return false
                // }
                //
                // // //验证icon是否未选择
                // // if($.trim(ficon.val()) == "请选择"){
                // //     // $("#fmessage").text("密码不能为空，请重新输入");
                // //     layer.msg("请选择图标", {time:2000, icon:5, shift:5},function () {
                // //         ficon.val("");
                // //         ficon.focus();
                // //     })
                // //     return false
                // // }

            },
            success:function (result) {
                layer.close(loadingIndex);
                if(result.success==true) {
                    window.location.href= "[[@{|/setting/workplace/toIndex|}]]";
                }else{
                    layer.msg(result.message,{time:2000, icon:5, shift:5})
                }
            }

        });

    });

    $("#resetBtn").click(function () {
        $("#form")[0].reset();
    })


</script>
</body>

</html>
